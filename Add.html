<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Addition Game - Level 1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #d0f0ff, #fff7cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin: 10px 0;
      color: #333;
    }

    #mascot {
      font-size: 3rem;
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #question {
      font-size: 1.8rem;
      background: #fff6cc;
      padding: 15px 25px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .choice-btn {
      padding: 15px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffd966;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice-btn:hover {
      transform: scale(1.05);
      background-color: #ffe291;
    }

    #feedback {
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 10px;
      min-height: 30px;
      transition: opacity 0.3s ease;
    }

    #feedback.correct {
      color: green;
      animation: pop 0.4s ease;
    }

    #feedback.wrong {
      color: red;
      animation: shake 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #score {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div id="mascot">üß†‚ú®</div>
  <h1>Level 1: Addition Quest</h1>
  <div id="question">Loading...</div>
  <div id="choices"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>

  <script>
    const questionEl = document.getElementById('question');
    const choicesEl = document.getElementById('choices');
    const feedbackEl = document.getElementById('feedback');
    const scoreEl = document.getElementById('score');

    let score = 0;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateWordProblem() {
      const difficulty = 10 + Math.floor(score / 5) * 5;
      const a = randomInt(1, difficulty);
      const b = randomInt(1, difficulty);
      const correct = a + b;
      const question = `You found ${a} gold coins and then ${b} more. How many coins do you have now?`;

      const choices = new Set([correct]);
      while (choices.size < 4) {
        let wrong = correct + randomInt(-5, 5);
        if (wrong !== correct && wrong > 0) choices.add(wrong);
      }

      const choiceArray = Array.from(choices).sort(() => Math.random() - 0.5);

      return { question, correct, choices: choiceArray };
    }

    function renderQuestion() {
      const { question, correct, choices } = generateWordProblem();
      questionEl.textContent = question;
      feedbackEl.textContent = '';
      feedbackEl.className = '';
      choicesEl.innerHTML = '';

      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(btn, choice === correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(button, isCorrect) {
      const allButtons = document.querySelectorAll('.choice-btn');
      allButtons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        feedbackEl.textContent = '‚úÖ Correct!';
        feedbackEl.className = 'correct';
        score += 1;
        scoreEl.textContent = `Score: ${score}`;
      } else {
        feedbackEl.textContent = '‚ùå Try again!';
        feedbackEl.className = 'wrong';
      }

      setTimeout(renderQuestion, 1500);
    }

    // Start game
    renderQuestion();
  </script>

</body>
</html>
