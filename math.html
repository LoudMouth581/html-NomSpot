<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Invaders: Boss Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #111;
    }

    #ship {
      position: absolute;
      bottom: 20px;
      width: 50px;
      height: 30px;
      background: lime;
      left: 50%;
      transform: translateX(-50%);
    }

    .answer {
      position: absolute;
      padding: 10px 15px;
      background: #333;
      border: 2px solid white;
      border-radius: 5px;
      font-size: 20px;
      top: 80px;
    }

    .bullet {
      position: absolute;
      width: 5px;
      height: 15px;
      background: red;
    }

    #question {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }

    #score, #modeDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #modeDisplay {
      top: 40px;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: 1px solid #fff;
      border-radius: 5px;
      font-size: 18px;
    }

    #speedControl {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .boss {
      border-color: gold;
      background: darkred;
      color: gold;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="game">
  <div id="ship"></div>
  <div id="question">Question: </div>
  <div id="score">Score: 0</div>
  <div id="modeDisplay">Mode: +</div>

  <input type="range" min="1" max="5" value="2" id="speedControl" />

  <div id="controls">
    <button class="btn" onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="fire()">üî•</button>
    <button class="btn" onclick="moveRight()">‚û°Ô∏è</button>
  </div>
</div>

<script>
  const game = document.getElementById('game');
  const ship = document.getElementById('ship');
  const questionEl = document.getElementById('question');
  const scoreEl = document.getElementById('score');
  const modeDisplay = document.getElementById('modeDisplay');
  const speedControl = document.getElementById('speedControl');

  let score = 0;
  let shipX = window.innerWidth / 2 - 25;
  let currentQuestion = {};
  let modeIndex = 0;
  let bulletInterval;
  let answerElements = [];
  let bulletList = [];

  const modes = ['+', '-', '*', '/'];

  function nextMode() {
    modeIndex = (modeIndex + 1) % modes.length;
    modeDisplay.innerText = "Mode: " + modes[modeIndex];
  }

  function randomQuestion() {
    let a = Math.floor(Math.random() * 10) + 1;
    let b = Math.floor(Math.random() * 10) + 1;
    let op = modes[modeIndex];

    if (op === '-' && b > a) [a, b] = [b, a];
    if (op === '/') {
      b = Math.floor(Math.random() * 9) + 1;
      a = b * (Math.floor(Math.random() * 4) + 1);
    }

    const answer = eval(`${a}${op}${b}`);
    currentQuestion = { text: `${a} ${op} ${b}`, correct: answer };
    questionEl.innerText = `Question: ${currentQuestion.text}`;
  }

  function spawnAnswers() {
    answerElements.forEach(a => a.remove());
    answerElements = [];

    const correctPos = Math.floor(Math.random() * 4);
    for (let i = 0; i < 4; i++) {
      const div = document.createElement('div');
      div.classList.add('answer');
      div.style.left = `${100 + i * 100}px`;
      const val = i === correctPos ? currentQuestion.correct : currentQuestion.correct + Math.floor(Math.random() * 10) - 5;
      div.innerText = val;
      div.dataset.value = val;
      if (score > 0 && score % 10 === 0) {
        div.classList.add('boss');
      }
      game.appendChild(div);
      answerElements.push(div);
    }
  }

  function moveAnswers() {
    answerElements.forEach(a => {
      const speed = parseInt(speedControl.value);
      const top = parseInt(a.style.top || '80');
      a.style.top = `${top + speed}px`;
      if (top > window.innerHeight - 80) {
        // Missed
        alert("‚ùå Missed! Game Over.");
        location.reload();
      }
    });
  }

  function moveLeft() {
    shipX = Math.max(0, shipX - 30);
    ship.style.left = `${shipX}px`;
  }

  function moveRight() {
    shipX = Math.min(window.innerWidth - 50, shipX + 30);
    ship.style.left = `${shipX}px`;
  }

  function fire() {
    const bullet = document.createElement('div');
    bullet.className = 'bullet';
    bullet.style.left = `${shipX + 22}px`;
    bullet.style.top = `${window.innerHeight - 60}px`;
    game.appendChild(bullet);
    bulletList.push(bullet);
  }

  function moveBullets() {
    bulletList.forEach((b, i) => {
      let y = parseInt(b.style.top);
      y -= 8;
      b.style.top = `${y}px`;

      // Check collision with answers
      answerElements.forEach((a, j) => {
        const ax = parseInt(a.style.left);
        const ay = parseInt(a.style.top || '80');
        const bx = parseInt(b.style.left);

        if (Math.abs(bx - ax) < 40 && Math.abs(y - ay) < 30) {
          const val = Number(a.dataset.value);
          if (val === currentQuestion.correct) {
            score++;
            if (score % 10 === 0) nextMode(); // Boss level transition
            updateUI();
            nextTurn();
          } else {
            alert("üí• Wrong answer! Game Over.");
            location.reload();
          }
        }
      });

      if (y < 0) {
        b.remove();
        bulletList.splice(i, 1);
      }
    });
  }

  function updateUI() {
    scoreEl.innerText = `Score: ${score}`;
  }

  function nextTurn() {
    answerElements.forEach(a => a.remove());
    bulletList.forEach(b => b.remove());
    bulletList = [];
    spawnQuestion();
  }

  function spawnQuestion() {
    randomQuestion();
    spawnAnswers();
  }

  function gameLoop() {
    moveAnswers();
    moveBullets();
  }

  // Start game
  ship.style.left = `${shipX}px`;
  spawnQuestion();
  setInterval(gameLoop, 50);
</script>

</body>
</html>
