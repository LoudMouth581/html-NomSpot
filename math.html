<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Galaxy üåå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #a0f7ff, #fff4b2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }

    #menu {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .level-btn {
      background: #ffda79;
      border: 3px solid #ffaa00;
      padding: 20px;
      border-radius: 16px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }

    .level-btn:hover {
      transform: scale(1.05);
      background: #ffe08a;
    }

    #mascot {
      font-size: 4rem;
      margin-top: 10px;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <div id="mascot">üß†‚ú®</div>
  <h1>Welcome to Math Galaxy!</h1>
  <p>Select a category to begin:</p>

  <div id="menu">
    <div class="Add.html" onclick="startLevel">‚ûï Addition</div>
    <div class="level-btn" onclick="startLevel('Subtraction')">‚ûñ Subtraction</div>
    <div class="level-btn" onclick="startLevel('Fractions')">üç∞ Fractions</div>
    <div class="level-btn" onclick="startLevel('Algebra')">üß© Algebra</div>
    <div class="level-btn" onclick="startLevel('Word Problems')">üìñ Word Problems</div>
  </div>

  <footer>Earn stars, level up, and become a Math Genius üåü</footer>

  <script>
    function startLevel(category) {
      alert("Starting: " + category);
      // Here you can redirect or load questions dynamically
      // Later we'll add full level logic and transitions
    }
  </script>
</body>
</html>
