<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clown Teeth Math Shooter</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    background: #020c1a;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow-x: hidden;
  }
  #game {
    max-width: 480px;
    margin: auto;
    padding: 10px 15px 30px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: radial-gradient(circle at center, #001622, #000a0f);
    border: 2px solid #0ff;
    border-radius: 12px;
    box-shadow: 0 0 20px #0ff88aa;
  }
  /* Header with score/time */
  #header {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 1.2rem;
    padding-bottom: 8px;
    border-bottom: 1px solid #0ff3;
  }

  /* Question and answers top row */
  #question-container {
    margin: 12px 0;
    background: #002233cc;
    border-radius: 12px;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 0 10px #0ff8;
  }
  #question {
    font-size: 1.6rem;
    font-weight: 700;
    min-width: 110px;
    text-align: center;
  }
  #answers-row {
    display: flex;
    gap: 8px;
    flex-wrap: nowrap;
  }
  .answer-pill {
    background: linear-gradient(135deg, #00ffffbb, #0099aaee);
    border-radius: 12px 12px 4px 4px;
    padding: 6px 14px;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 0 6px #0ff;
    user-select: none;
    min-width: 40px;
    text-align: center;
    color: #003333;
    cursor: default;
  }

  /* Clown container */
  #clown-container {
    margin-top: 40px;
    position: relative;
    height: 250px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  /* Clown face */
  #clown-face {
    background: radial-gradient(circle at center, #ff0aa8, #aa0055);
    width: 180px;
    height: 180px;
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 25px #ff11aaaa;
  }
  /* Clown eyes */
  .eye {
    background: white;
    border-radius: 50%;
    width: 26px;
    height: 26px;
    position: absolute;
    top: 45px;
  }
  .eye::before {
    content: '';
    background: black;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    position: absolute;
    top: 7px;
    left: 7px;
  }
  #eye-left {
    left: 50px;
  }
  #eye-right {
    right: 50px;
  }

  /* Teeth holder below face */
  #teeth-holder {
    margin-top: 25px;
    width: 100%;
    max-width: 320px;
    display: flex;
    justify-content: space-between;
    position: relative;
  }

  /* Teeth */
  .tooth {
    width: 38px;
    height: 70px;
    background: linear-gradient(135deg, #ffffffdd, #ccccccbb);
    border-radius: 10px 10px 4px 4px;
    box-shadow: inset 0 3px 6px #8888, 0 0 10px #0ff8;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 1.1rem;
    color: #004040;
    position: relative;
    transition: box-shadow 0.3s ease;
  }
  .tooth:hover, .tooth.selected {
    box-shadow: 0 0 20px #0ff, inset 0 3px 6px #8888;
  }

  /* Shooter - a cannon shape below teeth */
  #shooter {
    position: absolute;
    bottom: -55px;
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #0088ff, #004488);
    border-radius: 12px 12px 6px 6px;
    left: 0;
    transform: translateX(0);
    box-shadow: 0 0 18px #00aaffaa;
    cursor: pointer;
    transition: left 0.15s ease;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #shooter::before {
    content: '';
    width: 18px;
    height: 18px;
    background: #00ddff;
    clip-path: polygon(0% 100%, 100% 50%, 0% 0%);
    filter: drop-shadow(0 0 6px #00aaff);
  }

  /* Info text below */
  #info-text {
    margin-top: 80px;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    color: #0ff;
    text-shadow: 0 0 6px #0ff;
    min-height: 28px;
    user-select: none;
  }
  /* Disabled button style */
  #start-button {
    margin: 30px auto 0;
    display: block;
    padding: 10px 22px;
    background: #004466;
    border: none;
    border-radius: 12px;
    color: #0ff;
    font-weight: 700;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px #00bbffaa;
    transition: background-color 0.3s ease;
  }
  #start-button:hover:not(:disabled) {
    background-color: #0077ff;
  }
  #start-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  /* Responsive for smaller devices */
  @media (max-width: 400px) {
    #game {
      height: 100vh;
      max-width: 100vw;
      border-radius: 0;
      padding: 8px 10px 20px;
    }
    #question-container {
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
    #answers-row {
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      max-width: 100%;
    }
    .answer-pill {
      min-width: 32px;
      font-size: 1rem;
      padding: 5px 10px;
    }
    #clown-face {
      width: 140px;
      height: 140px;
    }
    #eye-left {
      left: 40px;
    }
    #eye-right {
      right: 40px;
    }
    #teeth-holder {
      max-width: 260px;
      gap: 6px;
    }
    .tooth {
      width: 30px;
      height: 55px;
      font-size: 0.9rem;
    }
    #shooter {
      width: 40px;
      height: 40px;
      bottom: -42px;
    }
    #start-button {
      font-size: 1rem;
      padding: 8px 18px;
    }
  }
</style>
</head>
<body>

<div id="game">
  <div id="header">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 60</div>
  </div>

  <div id="question-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
    <div id="question">Loading...</div>
    <div id="answers-row" aria-label="Answer choices"></div>
  </div>

  <div id="clown-container" aria-label="Clown face with teeth answer targets" role="region">
    <div id="clown-face" aria-hidden="true">
      <div class="eye" id="eye-left"></div>
      <div class="eye" id="eye-right"></div>
    </div>
    <div id="teeth-holder" role="list"></div>
    <div id="shooter" aria-label="Shooter" role="button" tabindex="0" title="Use left/right arrows to move, space to shoot"></div>
  </div>

  <div id="info-text" aria-live="polite"></div>

  <button id="start-button" aria-pressed="false">Start Game</button>
</div>

<script>
(() => {
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const questionEl = document.getElementById('question');
  const answersRow = document.getElementById('answers-row');
  const teethHolder = document.getElementById('teeth-holder');
  const shooter = document.getElementById('shooter');
  const infoText = document.getElementById('info-text');
  const startButton = document.getElementById('start-button');

  let score = 0;
  let timeLeft = 60;
  let timerInterval = null;
  let currentAnswer = null;
  let answers = [];
  let shooterIndex = 0;
  let gameRunning = false;

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Generate addition question and answer choices
  function generateQA() {
    const difficulty = Math.min(10 + Math.floor(score / 10), 30);
    const a = randomInt(1, difficulty);
    const b = randomInt(1, difficulty);
    const answer = a + b;
    const question = `${a} + ${b} = ?`;

    const choicesSet = new Set([answer]);
    while (choicesSet.size < 6) {
      let choice = answer + randomInt(-difficulty, difficulty);
      if (choice < 0) choice = 0;
      choicesSet.add(choice);
    }
    let choices = Array.from(choicesSet);

    // Shuffle choices
    for (let i = choices.length -1; i > 0; i--) {
      const j = randomInt(0, i);
      [choices[i], choices[j]] = [choices[j], choices[i]];
    }

    return { question, choices, answer };
  }

  // Render question and answer pills (top)
  function renderQuestionAndAnswers(qa) {
    questionEl.textContent = qa.question;
    answersRow.innerHTML = '';
    qa.choices.forEach(choice => {
      const pill = document.createElement('div');
      pill.className = 'answer-pill';
      pill.textContent = choice;
      answersRow.appendChild(pill);
    });
  }

  // Render clown teeth (bottom) - clickable targets
  function renderTeeth(choices) {
    teethHolder.innerHTML = '';
    choices.forEach((choice, i) => {
      const tooth = document.createElement('div');
      tooth.className = 'tooth';
      tooth.textContent = choice;
      tooth.setAttribute('role', 'listitem');
      tooth.dataset.index = i;
      tooth.tabIndex = 0;
      teethHolder.appendChild(tooth);

      tooth.addEventListener('click', () => {
        if (gameRunning) shootAt(i);
      });
      tooth.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (gameRunning) shootAt(i);
        }
      });
    });
  }

  // Position shooter under a tooth by index
  function updateShooterPosition() {
    const teeth = teethHolder.querySelectorAll('.tooth');
    if (!teeth.length) return;
    if (shooterIndex < 0) shooterIndex = 0;
    if (shooterIndex >= teeth.length) shooterIndex = teeth.length - 1;

    const tooth = teeth[shooterIndex];
    const containerRect = teethHolder.getBoundingClientRect();
    const toothRect = tooth.getBoundingClientRect();

    // Calculate relative position inside teethHolder
    const leftPos = tooth.offsetLeft + tooth.offsetWidth / 2 - shooter.offsetWidth / 2;
    shooter.style.transform = `translateX(${leftPos}px)`;
  }

  // Shoot at a tooth index
  function shootAt(index) {
    if (!gameRunning) return;
    const teeth = teethHolder.querySelectorAll('.tooth');
    if (index < 0 || index >= teeth.length) return;

    const tooth = teeth[index];
    // Highlight shooting tooth briefly
    tooth.classList.add('selected');

    if (answers[index] === currentAnswer) {
      // Correct
      score++;
      infoText.textContent = "Correct! ðŸŽ‰";
      scoreEl.textContent = `Score: ${score}`;
      setTimeout(() => {
        tooth.classList.remove('selected');
        nextQuestion();
      }, 800);
    } else {
      // Wrong
      infoText.textContent = "Wrong! Try again!";
      setTimeout(() => {
        tooth.classList.remove('selected');
        infoText.textContent = "";
      }, 800);
    }
  }

  // Next question
  function nextQuestion() {
    infoText.textContent = "";
    const qa = generateQA();
    currentAnswer = qa.answer;
    answers = qa.choices;
    renderQuestionAndAnswers(qa);
    renderTeeth(answers);
    shooterIndex = 0;
    updateShooterPosition();
  }

  // Timer countdown
  function startTimer() {
    timeLeft = 60;
    timerEl.textContent = `Time: ${timeLeft}`;
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `Time: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame();
      }
    }, 1000);
  }

  // End game
  function endGame() {
    gameRunning = false;
    infoText.textContent = `Game Over! Final Score: ${score}`;
    startButton.disabled = false;
    startButton.textContent = "Restart Game";
  }

  // Start game
  function startGame() {
    score = 0;
    scoreEl.textContent = `Score: ${score}`;
    infoText.textContent = "";
    startButton.disabled = true;
    startButton.textContent = "Game Running...";
    gameRunning = true;
    nextQuestion();
    startTimer();
  }

  // Handle keyboard left/right and space for shooting
  function handleKeydown(e) {
    if (!gameRunning) return;

    const teethCount = answers.length;
    if (e.key === 'ArrowLeft') {
      shooterIndex = (shooterIndex - 1 + teethCount) % teethCount;
      updateShooterPosition();
      e.preventDefault();
    }
    else if (e.key === 'ArrowRight') {
      shooterIndex = (shooterIndex + 1) % teethCount;
      updateShooterPosition();
      e.preventDefault();
    }
    else if (e.key === ' ' || e.key === 'Enter') {
      shootAt(shooterIndex);
      e.preventDefault();
    }
  }

  // Handle click on shooter to shoot current tooth
  shooter.addEventListener('click', () => {
    if (gameRunning) shootAt(shooterIndex);
  });
  // Make shooter keyboard accessible
  shooter.addEventListener('keydown', e => {
    if (e.key === ' ' || e.key === 'Enter') {
      e.preventDefault();
      if (gameRunning) shootAt(shooterIndex);
    }
  });

  startButton.addEventListener('click', startGame);
  window.addEventListener('keydown', handleKeydown);
  window.addEventListener('resize', updateShooterPosition);

  // Initial layout
  questionEl.textContent = "Press Start to Play!";
  answersRow.innerHTML = '';
  teethHolder.innerHTML = '';
  shooter.style.transform = `translateX(0px)`;
})();
</script>

</body>
</html>
