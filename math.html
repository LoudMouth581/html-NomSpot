<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Math Invaders - Classic Style</title>
<style>
  body {
    margin: 0; 
    background: black;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
    color: white;
    user-select: none;
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
    overflow: hidden;
  }
  #ship {
    position: absolute;
    bottom: 10px;
    width: 60px;
    height: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(45deg, #0f0, #070);
    border-radius: 8px 8px 0 0;
    box-shadow: 0 0 12px #0f0;
  }
  .bullet {
    position: absolute;
    width: 4px;
    height: 14px;
    background: #ff3333;
    border-radius: 2px;
    box-shadow: 0 0 8px #ff4444;
  }
  #score, #modeDisplay {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
  }
  #modeDisplay {
    top: 35px;
  }
  #question {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 18px;
  }
  #controls {
    position: absolute;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  .btn {
    background: #222;
    border: 1px solid #0f0;
    border-radius: 6px;
    color: #0f0;
    padding: 12px 22px;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s;
  }
  .btn:hover {
    background: #0f0;
    color: black;
  }
  #speedControl {
    position: absolute;
    top: 70px;
    left: 10px;
    width: 120px;
  }
  /* Enemy styling */
  .enemy {
    position: absolute;
    width: 70px;
    height: 50px;
    background: linear-gradient(135deg, #004400, #009900);
    border-radius: 12px;
    color: #ccffcc;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
    line-height: 50px;
    box-shadow: 0 0 12px #00ff00;
    user-select: none;
  }
  .enemy.boss {
    background: linear-gradient(135deg, #880000, #ff0000);
    font-size: 28px;
    box-shadow: 0 0 20px gold;
    font-weight: bolder;
  }
  @media (max-width: 600px) {
    #controls {
      gap: 10px;
    }
    .btn {
      padding: 16px 30px;
      font-size: 28px;
    }
    .enemy {
      width: 80px;
      height: 60px;
      font-size: 24px;
      line-height: 60px;
    }
    .enemy.boss {
      font-size: 36px;
      width: 100px;
      height: 70px;
      line-height: 70px;
    }
    #score, #modeDisplay, #question {
      font-size: 22px;
    }
    #speedControl {
      width: 140px;
      top: 60px;
    }
  }
</style>
</head>
<body>

<div id="game">
  <div id="ship"></div>
  <div id="score">Score: 0</div>
  <div id="modeDisplay">Mode: +</div>
  <div id="question">Question:</div>
  <input type="range" min="1" max="5" value="2" id="speedControl" title="Adjust speed" />
  <div id="controls">
    <button class="btn" id="btnLeft">‚¨ÖÔ∏è</button>
    <button class="btn" id="btnFire">üî•</button>
    <button class="btn" id="btnRight">‚û°Ô∏è</button>
  </div>

  <!-- Sounds -->
  <audio id="sndShoot" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="sndCorrect" src="https://actions.google.com/sounds/v1/cartoon/cartoon_cowbell.ogg"></audio>
  <audio id="sndWrong" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="bgMusic" src="https://actions.google.com/sounds/v1/ambiences/retro_game_start.ogg" loop></audio>
</div>

<script>
(() => {
  const game = document.getElementById('game');
  const ship = document.getElementById('ship');
  const scoreEl = document.getElementById('score');
  const modeDisplay = document.getElementById('modeDisplay');
  const questionEl = document.getElementById('question');
  const speedControl = document.getElementById('speedControl');
  const btnLeft = document.getElementById('btnLeft');
  const btnRight = document.getElementById('btnRight');
  const btnFire = document.getElementById('btnFire');

  const sndShoot = document.getElementById('sndShoot');
  const sndCorrect = document.getElementById('sndCorrect');
  const sndWrong = document.getElementById('sndWrong');
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.12;
  bgMusic.play();

  const modes = ['+', '-', '*', '/'];
  let modeIndex = 0;
  let score = 0;
  let shipX = window.innerWidth / 2 - 30;
  let speed = +speedControl.value;
  let bullet = null;
  let enemies = [];
  let enemyDirection = 1; // 1 = right, -1 = left
  let enemyStepDown = 20;
  let enemySpeedCounter = 0;
  let enemySpeedThreshold = 30; // Lower = faster enemy moves
  let lastAnswerTime = Date.now();

  // Generate enemies in grid
  const enemyRows = 3;
  const enemyCols = 6;
  const enemySpacingX = 90;
  const enemySpacingY = 70;
  const enemyStartX = 60;
  const enemyStartY = 100;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  function createEnemy(x, y, problem, correct, isBoss=false) {
    const e = document.createElement('div');
    e.classList.add('enemy');
    if(isBoss) e.classList.add('boss');
    e.style.left = x + 'px';
    e.style.top = y + 'px';
    e.textContent = problem;
    e.dataset.correct = correct;
    e.dataset.isBoss = isBoss;
    game.appendChild(e);
    return e;
  }

  function generateProblem() {
    let a = Math.floor(Math.random() * (10 + modeIndex * 10)) + 1;
    let b = Math.floor(Math.random() * (10 + modeIndex * 10)) + 1;
    let op = modes[modeIndex];

    if(op === '-' && b > a) [a,b] = [b,a];
    if(op === '/') {
      b = Math.floor(Math.random() * 9) + 1;
      a = b * (Math.floor(Math.random() * 7) + 1);
    }
    let answer = eval(`${a}${op}${b}`);
    return { text: `${a} ${op} ${b}`, answer };
  }

  function setupEnemies() {
    enemies.forEach(e => e.el.remove());
    enemies = [];

    // Boss level every 10 points: one big enemy
    if(score > 0 && score % 10 === 0) {
      const bossProb = generateProblem();
      const x = (window.innerWidth / 2) - 50;
      const y = enemyStartY;
      const el = createEnemy(x, y, bossProb.text, bossProb.answer, true);
      enemies.push({ el, x, y, correct: bossProb.answer, isBoss: true });
      questionEl.textContent = `Boss fight! Solve: ${bossProb.text}`;
      return;
    }

    questionEl.textContent = 'Shoot the correct problem!';

    for(let r=0; r < enemyRows; r++) {
      for(let c=0; c < enemyCols; c++) {
        const prob = generateProblem();
        const x = enemyStartX + c * enemySpacingX;
        const y = enemyStartY + r * enemySpacingY;
        const el = createEnemy(x, y, prob.text, prob.answer);
        enemies.push({ el, x, y, correct: prob.answer, isBoss: false });
      }
    }
  }

  function updateEnemiesPosition() {
    enemySpeedCounter++;
    if(enemySpeedCounter < enemySpeedThreshold) return;
    enemySpeedCounter = 0;

    // Check if any enemy hits right or left edges, then move down and change direction
    let shouldStepDown = false;
    for(let e of enemies) {
      let nextX = e.x + enemyDirection * 15;
      if(nextX < 0 || nextX + e.el.offsetWidth > window.innerWidth) {
        shouldStepDown = true;
        break;
      }
    }
    if(shouldStepDown) {
      enemyDirection *= -1;
      enemies.forEach(e => {
        e.y += enemyStepDown;
        if(e.y + e.el.offsetHeight >= ship.offsetTop) {
          gameOver('Enemies reached you!');
        }
      });
    } else {
      enemies.forEach(e => e.x += enemyDirection * 15);
    }
    enemies.forEach(e => {
      e.el.style.left = e.x + 'px';
      e.el.style.top = e.y + 'px';
    });
  }

  function moveShip(dir) {
    shipX += dir * 30;
    shipX = Math.max(0, Math.min(window.innerWidth - ship.offsetWidth, shipX));
    ship.style.left = shipX + 'px';
  }

  function fireBullet() {
    if(bullet) return; // only one bullet at a time
    bullet = document.createElement('div');
    bullet.className = 'bullet';
    bullet.style.left = (shipX + ship.offsetWidth / 2 - 2) + 'px';
    bullet.style.top = (window.innerHeight - 40) + 'px';
    game.appendChild(bullet);
    playSound(sndShoot);
  }

  function updateBullet() {
    if(!bullet) return;

    let y = parseInt(bullet.style.top);
    y -= 15;
    bullet.style.top = y + 'px';

    if(y < 0) {
      bullet.remove();
      bullet = null;
      return;
    }

    // Check collision with enemies
    for(let i = 0; i < enemies.length; i++) {
      const e = enemies[i];
      const ex = e.x;
      const ey = e.y;
      const ew = e.el.offsetWidth;
      const eh = e.el.offsetHeight;

      const bx = parseInt(bullet.style.left);
      const by = y;

      if(bx > ex && bx < ex + ew && by > ey && by < ey + eh) {
        // Hit enemy
        let correctAnswer = e.correct;
        let text = e.el.textContent;
        if(correctAnswer === currentAnswer) {
          // Correct shot
          playSound(sndCorrect);
          score++;
          scoreEl.textContent = 'Score: ' + score;

          // Remove enemy
          e.el.remove();
          enemies.splice(i, 1);
          bullet.remove();
          bullet = null;

          // Update mode every 5 points to keep it fresh
          if(score % 5 === 0) {
            modeIndex = (modeIndex + 1) % modes.length;
            modeDisplay.textContent = 'Mode: ' + modes[modeIndex];
            enemySpeedThreshold = Math.max(5, enemySpeedThreshold - 2);
          }
          setupEnemies();
          generateCurrentQuestion();
          return;
        } else {
          // Wrong shot
          playSound(sndWrong);
          bullet.remove();
          bullet = null;
          return;
        }
      }
    }
  }

  function generateCurrentQuestion() {
    const prob = generateProblem();
    currentAnswer = prob.answer;
    questionEl.textContent = `Shoot the problem: ${prob.text}`;
  }

  function gameOver(msg) {
    alert(msg + "\nGame Over!\nYour score: " + score);
    location.reload();
  }

  // Controls
  btnLeft.onclick = () => moveShip(-1);
  btnRight.onclick = () => moveShip(1);
  btnFire.onclick = () => fireBullet();
  speedControl.oninput = (e) => {
    speed = +e.target.value;
  };

  let currentAnswer = null;

  // Keyboard controls
  window.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft') moveShip(-1);
    else if(e.key === 'ArrowRight') moveShip(1);
    else if(e.key === ' ' || e.key === 'ArrowUp') fireBullet();
  });

  // Initialization
  ship.style.left = shipX + 'px';
  modeDisplay.textContent = 'Mode: ' + modes[modeIndex];
  generateCurrentQuestion();
  setupEnemies();

  // Game loop
  function loop() {
    updateEnemiesPosition();
    updateBullet();
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>

</body>
</html>
