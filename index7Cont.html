<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRON World Map - Live Earth & Weather</title>

  <!-- Orbitron Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Base */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      color: #00fff7;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0 40px;
    }

    /* Alert Banner */
    .alert-banner {
      background: linear-gradient(90deg, #ff004c, #ff0088, #ff004c);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      animation: alert-pulse 1.5s infinite;
      width: 960px;
      margin-bottom: 30px;
      border-radius: 8px;
      user-select: none;
    }

    @keyframes alert-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Alerts below banner */
    #usgs-alert, #weather-alert {
      width: 960px;
      margin: 8px auto 30px;
      font-size: 1rem;
      text-align: center;
      padding: 0.6rem 12px;
      border-radius: 6px;
      user-select: none;
    }
    #usgs-alert {
      background: rgba(255,144,0,0.85);
      color: #000;
      box-shadow: 0 0 8px rgba(255,144,0,0.6);
    }
    #weather-alert {
      background: rgba(0,144,255,0.85);
      color: #000;
      box-shadow: 0 0 8px rgba(0,144,255,0.6);
    }

    /* Map Container */
    .map-container {
      width: 960px;
      height: 720px;
      background-image: url('https://www.slideteam.net/media/catalog/product/cache/960x720/o/u/outline_boundary_map_of_7_continents_of_world_slide01.jpg');
      background-size: cover;
      background-position: center;
      border: 4px solid #00fff7;
      box-shadow: 0 0 30px #00fff7, inset 0 0 20px #00fff7;
      border-radius: 12px;
      margin-bottom: 40px;
      position: relative;
      user-select: none;
    }

    /* Interactive highlight circles on map */
    .map-point {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #00fff7;
      background-color: rgba(0, 255, 247, 0.6);
      box-shadow: 0 0 10px #00fff7;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #00fff7;
      font-weight: bold;
      user-select: none;
      outline-offset: 3px;
    }
    .map-point:hover,
    .map-point:focus {
      background-color: #00fff7;
      color: #000;
      transform: scale(1.3);
      z-index: 10;
      outline: none;
    }
    .map-point.active {
      background-color: #ff00ff;
      color: #fff;
      transform: scale(1.4);
      box-shadow: 0 0 20px #ff00ff;
      z-index: 20;
    }

    /* Cards Container */
    .cards-container {
      width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    /* Card Styles */
    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      outline: none;
    }

    .card {
      width: 150px;
      height: 190px;
      perspective: 1000px;
      cursor: pointer;
      outline-offset: 3px;
      user-select: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner,
    .card:focus .card-inner,
    .card.active .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00fff7, #ff00ff, #00ffae, #00fff7) 1;
      border-radius: 12px;
      background: rgba(0, 0, 20, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #00fff7;
      color: #00fff7;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      transition: background 0.3s;
      user-select: none;
    }

    .card-front {
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-front h4 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-shadow: 0 0 5px #00fff7;
    }

    .card-back h5 {
      font-size: 0.9rem;
      margin-bottom: 6px;
      text-shadow: 0 0 4px #ff00ff;
    }

    .birth-chart {
      font-size: 0.75rem;
      line-height: 1.4;
    }

    .karma-bar {
      margin-top: 10px;
      width: 20px;
      height: 100px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #111;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 6px #00fff7;
      align-self: center;
    }

    .karma-fill {
      background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
      width: 100%;
      position: absolute;
      bottom: 0;
      transition: height 0.4s;
    }
  </style>
</head>
<body>
  <!-- ALERT -->
  <div class="alert-banner" role="alert" aria-live="assertive" aria-atomic="true">
    ‚ö†Ô∏è HOLOGRAPHIC WARNING: High tectonic activity detected in the Pacific Plate ‚Äì Monitoring seismic vibrations...
  </div>

  <!-- Dynamic alerts -->
  <div id="usgs-alert" role="region" aria-live="polite" aria-atomic="true">Loading seismic data...</div>
  <div id="weather-alert" role="region" aria-live="polite" aria-atomic="true">Loading weather alerts...</div>

  <!-- MAP -->
  <div class="map-container" aria-label="World map with interactive continents" role="region" tabindex="0"></div>

  <!-- CARDS -->
  <div class="cards-container" aria-live="polite" aria-atomic="true"></div>

  <!-- AUDIO FX -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-technology-interface-click-1127.mp3" preload="auto" aria-hidden="true"></audio>

  <script>
    // Data for continents with their info and map coordinates
    const continents = [
      {
        name: 'Africa',
        emoji: 'üåç',
        element: 'Earth',
        sign: 'Taurus',
        age: 'Ancient',
        energy: 'Grounded',
        karma: 75,
        href: 'africa-info.html',
        mapPosition: { top: 340, left: 450 }
      },
      {
        name: 'Antarctica',
        emoji: '‚ùÑÔ∏è',
        element: 'Water',
        sign: 'Capricorn',
        age: 'Pristine',
        energy: 'Calm',
        karma: 50,
        href: 'antarctica-info.html',
        mapPosition: { top: 660, left: 480 }
      },
      {
        name: 'Asia',
        emoji: 'üåè',
        element: 'Fire',
        sign: 'Aries',
        age: 'Ancient',
        energy: 'Dynamic',
        karma: 90,
        href: 'asia-info.html',
        mapPosition: { top: 220, left: 640 }
      },
      {
        name: 'Europe',
        emoji: 'üåç',
        element: 'Air',
        sign: 'Gemini',
        age: 'Historic',
        energy: 'Intellectual',
        karma: 65,
        href: 'europe-info.html',
        mapPosition: { top: 210, left: 530 }
      },
      {
        name: 'North America',
        emoji: 'üåé',
        element: 'Air',
        sign: 'Libra',
        age: 'Modern',
        energy: 'Balanced',
        karma: 80,
        href: 'northamerica-info.html',
        mapPosition: { top: 190, left: 280 }
      },
      {
        name: 'Oceania',
        emoji: 'üåä',
        element: 'Water',
        sign: 'Pisces',
        age: 'Ancient',
        energy: 'Spiritual',
        karma: 55,
        href: 'oceania-info.html',
        mapPosition: { top: 470, left: 760 }
      },
      {
        name: 'South America',
        emoji: 'üåé',
        element: 'Fire',
        sign: 'Sagittarius',
        age: 'Lush',
        energy: 'Passionate',
        karma: 70,
        href: 'southamerica-info.html',
        mapPosition: { top: 420, left: 350 }
      },
    ];

    const mapContainer = document.querySelector('.map-container');
    const cardsContainer = document.querySelector('.cards-container');
    const hoverSound = document.getElementById('hoverSound');

    // Utility: Play sound safely
    function playHoverSound() {
      if (hoverSound) {
        hoverSound.currentTime = 0;
        hoverSound.play().catch(() => {});
      }
    }

    // Create map points dynamically and add interactivity
    continents.forEach((continent, index) => {
      const point = document.createElement('button');
      point.className = 'map-point';
      point.style.top = continent.mapPosition.top + 'px';
      point.style.left = continent.mapPosition.left + 'px';
      point.textContent = continent.emoji;
      point.setAttribute('aria-label', `Select ${continent.name} on map`);
      point.setAttribute('tabindex', '0');
      point.dataset.index = index;

      // When map point clicked/focused, highlight corresponding card
      point.addEventListener('click', () => {
        activateCard(index);
        playHoverSound();
      });
      point.addEventListener('mouseenter', playHoverSound);
      point.addEventListener('focus', () => {
        activateCard(index);
      });

      mapContainer.appendChild(point);
    });

    // Create cards dynamically
    continents.forEach((continent, index) => {
      const cardLink = document.createElement('a');
      cardLink.href = continent.href;
      cardLink.className = 'card-link';
      cardLink.setAttribute('aria-label', `Information about ${continent.name}`);
      cardLink.setAttribute('tabindex', '0');

      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.dataset.index = index;

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const cardFront = document.createElement('div');
      cardFront.className = 'card-front';
      cardFront.innerHTML = `
        <h4>${continent.emoji} ${continent.name}</h4>
        <div>Element: ${continent.element}</div>
        <div>Sign: ${continent.sign}</div>
        <div>Age: ${continent.age}</div>
        <div>Energy: ${continent.energy}</div>
        <div class="karma-bar" aria-label="Karma level">
          <div class="karma-fill" style="height: ${continent.karma}%;"></div>
        </div>
      `;

      const cardBack = document.createElement('div');
      cardBack.className = 'card-back';
      cardBack.innerHTML = `
        <h5>Birth Chart</h5>
        <div class="birth-chart">[Astrological details or other info here]</div>
      `;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      cardLink.appendChild(card);
      cardsContainer.appendChild(cardLink);

      // Card flipping on click or keyboard enter/space
      card.addEventListener('click', () => {
        card.classList.toggle('active');
        playHoverSound();
      });

      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.classList.toggle('active');
          playHoverSound();
        }
      });
    });

    // Sync activation: highlight card and map point
    function activateCard(index) {
      // Remove active from all cards and map points
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      document.querySelectorAll('.map-point').forEach(point => point.classList.remove('active'));

      // Add active to selected
      const selectedCard = document.querySelector(`.card[data-index='${index}']`);
      const selectedPoint = document.querySelector(`.map-point[data-index='${index}']`);

      if (selectedCard) selectedCard.classList.add('active');
      if (selectedPoint) selectedPoint.classList.add('active');

      // Scroll card into view smoothly
      selectedCard?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>
