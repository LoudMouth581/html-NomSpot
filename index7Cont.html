<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRON World Map - Live Earth & Weather</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      color: #00fff7;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0 40px;
    }

    .alert-banner {
      background: linear-gradient(90deg, #ff004c, #ff0088, #ff004c);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      animation: alert-pulse 1.5s infinite;
      width: 960px;
      margin-bottom: 30px;
      border-radius: 8px;
      user-select: none;
    }

    @keyframes alert-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #usgs-alert, #weather-alert {
      width: 960px;
      margin: 8px auto 30px;
      font-size: 1rem;
      text-align: center;
      padding: 0.6rem 12px;
      border-radius: 6px;
      user-select: none;
    }
    #usgs-alert {
      background: rgba(255,144,0,0.85);
      color: #000;
      box-shadow: 0 0 8px rgba(255,144,0,0.6);
    }
    #weather-alert {
      background: rgba(0,144,255,0.85);
      color: #000;
      box-shadow: 0 0 8px rgba(0,144,255,0.6);
    }

    .map-container {
      width: 960px;
      height: 720px;
      background-image: url('https://www.slideteam.net/media/catalog/product/cache/960x720/o/u/outline_boundary_map_of_7_continents_of_world_slide01.jpg');
      background-size: cover;
      background-position: center;
      border: 4px solid #00fff7;
      box-shadow: 0 0 30px #00fff7, inset 0 0 20px #00fff7;
      border-radius: 12px;
      margin-bottom: 40px;
      position: relative;
      user-select: none;
    }

    .map-point {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #00fff7;
      background-color: #001f1f;
      box-shadow: 0 0 12px #00fff7, inset 0 0 8px #00fff7;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00fff7;
      font-weight: bold;
      font-size: 14px;
    }

    .map-point:hover,
    .map-point:focus {
      background-color: #00fff7;
      color: #000;
      transform: scale(1.3);
      outline: none;
      z-index: 10;
    }

    .map-point.active {
      background-color: #ff00ff;
      color: #fff;
      transform: scale(1.4);
      box-shadow: 0 0 20px #ff00ff;
      z-index: 20;
    }

    .cards-container {
      width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      outline: none;
    }

    .card {
      width: 150px;
      height: 190px;
      perspective: 1000px;
      cursor: pointer;
      outline-offset: 3px;
      user-select: none;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner,
    .card:focus .card-inner,
    .card.active .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00fff7, #ff00ff, #00ffae, #00fff7) 1;
      border-radius: 12px;
      background: rgba(0, 0, 20, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #00fff7;
      color: #00fff7;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      user-select: none;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .karma-bar {
      margin-top: 10px;
      width: 20px;
      height: 100px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #111;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 6px #00fff7;
      align-self: center;
    }

    .karma-fill {
      background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
      width: 100%;
      position: absolute;
      bottom: 0;
      transition: height 0.4s;
    }
  </style>
</head>
<body>

  <div class="alert-banner">
    ‚ö†Ô∏è HOLOGRAPHIC WARNING: High tectonic activity detected in the Pacific Plate ‚Äì Monitoring seismic vibrations...
  </div>

  <div id="usgs-alert">Loading seismic data...</div>
  <div id="weather-alert">Loading weather alerts...</div>

  <div class="map-container"></div>
  <div class="cards-container"></div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-technology-interface-click-1127.mp3" preload="auto"></audio>

  <script>
    const continents = [
      { name: 'Africa', emoji: 'üåç', element: 'Earth', sign: 'Taurus', age: 'Ancient', energy: 'Grounded', karma: 75, href: '#', mapPosition: { top: 370, left: 470 } },
      { name: 'Antarctica', emoji: '‚ùÑÔ∏è', element: 'Water', sign: 'Capricorn', age: 'Pristine', energy: 'Calm', karma: 50, href: '#', mapPosition: { top: 645, left: 460 } },
      { name: 'Asia', emoji: 'üåè', element: 'Fire', sign: 'Aries', age: 'Ancient', energy: 'Dynamic', karma: 90, href: '#', mapPosition: { top: 230, left: 620 } },
      { name: 'Europe', emoji: 'üåç', element: 'Air', sign: 'Gemini', age: 'Historic', energy: 'Intellectual', karma: 65, href: '#', mapPosition: { top: 200, left: 510 } },
      { name: 'North America', emoji: 'üåé', element: 'Air', sign: 'Libra', age: 'Modern', energy: 'Balanced', karma: 80, href: '#', mapPosition: { top: 150, left: 250 } },
      { name: 'Oceania', emoji: 'üåä', element: 'Water', sign: 'Pisces', age: 'Ancient', energy: 'Spiritual', karma: 55, href: '#', mapPosition: { top: 500, left: 740 } },
      { name: 'South America', emoji: 'üåé', element: 'Fire', sign: 'Sagittarius', age: 'Lush', energy: 'Passionate', karma: 70, href: '#', mapPosition: { top: 420, left: 330 } },
    ];

    const mapContainer = document.querySelector('.map-container');
    const cardsContainer = document.querySelector('.cards-container');
    const hoverSound = document.getElementById('hoverSound');

    function playHoverSound() {
      hoverSound.currentTime = 0;
      hoverSound.play().catch(() => {});
    }

    continents.forEach((continent, index) => {
      const point = document.createElement('button');
      point.className = 'map-point';
      point.style.top = continent.mapPosition.top + 'px';
      point.style.left = continent.mapPosition.left + 'px';
      point.title = continent.name;
      point.dataset.index = index;
      point.addEventListener('click', () => {
        activateCard(index);
        playHoverSound();
      });
      point.addEventListener('mouseenter', playHoverSound);
      point.addEventListener('focus', () => activateCard(index));
      mapContainer.appendChild(point);
    });

    continents.forEach((continent, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.index = index;

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const cardFront = document.createElement('div');
      cardFront.className = 'card-front';
      cardFront.innerHTML = `
        <h4>${continent.emoji} ${continent.name}</h4>
        <div>Element: ${continent.element}</div>
        <div>Sign: ${continent.sign}</div>
        <div>Age: ${continent.age}</div>
        <div>Energy: ${continent.energy}</div>
        <div class="karma-bar"><div class="karma-fill" style="height: ${continent.karma}%"></div></div>
      `;

      const cardBack = document.createElement('div');
      cardBack.className = 'card-back';
      cardBack.innerHTML = `<h5>Birth Chart</h5><div>[Astrological details here]</div>`;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      cardsContainer.appendChild(card);

      card.addEventListener('click', () => {
        card.classList.toggle('active');
        playHoverSound();
      });
      card.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.classList.toggle('active');
          playHoverSound();
        }
      });
    });

    function activateCard(index) {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      document.querySelectorAll('.map-point').forEach(point => point.classList.remove('active'));
      const card = document.querySelector(`.card[data-index='${index}']`);
      const point = document.querySelector(`.map-point[data-index='${index}']`);
      if (card) card.classList.add('active');
      if (point) point.classList.add('active');
      card?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>
