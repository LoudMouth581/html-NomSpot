<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRON World Map - Holo Cards</title>

  <!-- Orbitron Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      color: #00fff7;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
    }

    .alert-banner {
      background: linear-gradient(90deg, #ff004c, #ff0088, #ff004c);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
      animation: alert-pulse 1.5s infinite;
      width: 960px;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    @keyframes alert-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .map-container {
      width: 960px;
      height: 720px;
      background-image: url('https://www.slideteam.net/media/catalog/product/cache/960x720/o/u/outline_boundary_map_of_7_continents_of_world_slide01.jpg');
      background-size: cover;
      background-position: center;
      border: 4px solid #00fff7;
      box-shadow: 0 0 30px #00fff7, inset 0 0 20px #00fff7;
      border-radius: 12px;
      margin-bottom: 40px;
      position: relative;
      user-select: none;
    }

    /* Interactive highlight circles on map */
    .map-point {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #00fff7;
      background-color: rgba(0, 255, 247, 0.6);
      box-shadow: 0 0 10px #00fff7;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #00fff7;
      font-weight: bold;
      user-select: none;
    }
    .map-point:hover {
      background-color: #00fff7;
      color: #000;
      transform: scale(1.3);
      z-index: 10;
    }
    .map-point.active {
      background-color: #ff00ff;
      color: #fff;
      transform: scale(1.4);
      box-shadow: 0 0 20px #ff00ff;
      z-index: 20;
    }

    .cards-container {
      width: 960px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .card {
      width: 150px;
      height: 190px;
      perspective: 1000px;
      cursor: pointer;
      outline-offset: 3px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .card:hover .card-inner,
    .card:focus .card-inner,
    .card.active .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid;
      border-image: linear-gradient(45deg, #00fff7, #ff00ff, #00ffae, #00fff7) 1;
      border-radius: 12px;
      background: rgba(0, 0, 20, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px #00fff7;
      color: #00fff7;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .card-front {
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-front h4 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-shadow: 0 0 5px #00fff7;
    }

    .card-back h5 {
      font-size: 0.9rem;
      margin-bottom: 6px;
      text-shadow: 0 0 4px #ff00ff;
    }

    .birth-chart {
      font-size: 0.75rem;
      line-height: 1.4;
    }

    .karma-bar {
      margin-top: 10px;
      width: 20px;
      height: 100px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #111;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 6px #00fff7;
    }

    .karma-fill {
      background: linear-gradient(to top, #00ff00, #ffff00, #ff0000);
      width: 100%;
      position: absolute;
      bottom: 0;
      transition: height 0.4s;
    }

    a.card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- ALERT -->
  <div class="alert-banner">
    ‚ö†Ô∏è HOLOGRAPHIC WARNING: High tectonic activity detected in the Pacific Plate ‚Äì Monitoring seismic vibrations...
  </div>

  <!-- MAP -->
  <div class="map-container" aria-label="World map with interactive continents" role="region" tabindex="0"></div>

  <!-- CARDS -->
  <div class="cards-container" aria-live="polite" aria-atomic="true"></div>

  <!-- AUDIO FX -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-technology-interface-click-1127.mp3" preload="auto"></audio>

  <script>
    // Data for continents
    const continents = [
      {
        name: 'Africa',
        emoji: 'üåç',
        element: 'Earth',
        sign: 'Taurus',
        age: 'Ancient',
        energy: 'Grounded',
        karma: 75,
        href: 'africa-info.html',
        mapPosition: { top: 340, left: 450 }
      },
      {
        name: 'Asia',
        emoji: 'üåè',
        element: 'Fire',
        sign: 'Aries',
        age: 'Majestic',
        energy: 'Expansive',
        karma: 90,
        href: 'asia-info.html',
        mapPosition: { top: 200, left: 640 }
      },
      {
        name: 'Europe',
        emoji: 'üåç',
        element: 'Air',
        sign: 'Libra',
        age: 'Classical',
        energy: 'Intellectual',
        karma: 65,
        href: 'europe-info.html',
        mapPosition: { top: 180, left: 500 }
      },
      {
        name: 'North America',
        emoji: 'üåé',
        element: 'Earth',
        sign: 'Capricorn',
        age: 'New World',
        energy: 'Ambitious',
        karma: 55,
        href: 'north-america-info.html',
        mapPosition: { top: 160, left: 200 }
      },
      {
        name: 'South America',
        emoji: 'üåé',
        element: 'Water',
        sign: 'Scorpio',
        age: 'Vital',
        energy: 'Emotional',
        karma: 68,
        href: 'south-america-info.html',
        mapPosition: { top: 400, left: 260 }
      },
      {
        name: 'Australia',
        emoji: 'üåè',
        element: 'Fire',
        sign: 'Sagittarius',
        age: 'Young',
        energy: 'Free-Spirited',
        karma: 45,
        href: 'australia-info.html',
        mapPosition: { top: 460, left: 780 }
      },
      {
        name: 'Antarctica',
        emoji: '‚ùÑÔ∏è',
        element: 'Ice',
        sign: 'Pisces',
        age: 'Timeless',
        energy: 'Frozen Silence',
        karma: 20,
        href: 'antarctica-info.html',
        mapPosition: { bottom: 20, left: 360 }
      }
    ];

    const mapContainer = document.querySelector('.map-container');
    const cardsContainer = document.querySelector('.cards-container');
    const hoverSound = document.getElementById('hoverSound');

    // Function to play sound
    function playSound() {
      hoverSound.currentTime = 0;
      hoverSound.play();
    }

    // Helper to create card HTML
    function createCard(continent) {
      const a = document.createElement('a');
      a.href = continent.href;
      a.className = 'card-link';
      a.setAttribute('tabindex', '0');
      a.setAttribute('aria-label', `${continent.name} card. Click to learn more.`);
      a.addEventListener('mouseenter', playSound);
      a.addEventListener('focus', playSound);

      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.name = continent.name;

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      // Front
      const cardFront = document.createElement('div');
      cardFront.className = 'card-front';
      cardFront.innerHTML = `
        <h4>${continent.emoji} ${continent.name}</h4>
        <div class="karma-bar"><div class="karma-fill" style="height: ${continent.karma}%;"></div></div>
      `;

      // Back
      const cardBack = document.createElement('div');
      cardBack.className = 'card-back';
      cardBack.innerHTML = `
        <h5>Birth Chart</h5>
        <div class="birth-chart">
          Element: ${continent.element}<br />
          Sign: ${continent.sign}<br />
          Age: ${continent.age}<br />
          Energy: ${continent.energy}
        </div>
      `;

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      a.appendChild(card);

      return a;
    }

    // Helper to create map point
    function createMapPoint(continent) {
      const point = document.createElement('button');
      point.className = 'map-point';
      point.setAttribute('aria-label', `${continent.name} on map`);
      point.textContent = continent.emoji;

      // Position it absolutely on the map
      if (continent.mapPosition.top !== undefined) {
        point.style.top = continent.mapPosition.top + 'px';
      }
      if (continent.mapPosition.left !== undefined) {
        point.style.left = continent.mapPosition.left + 'px';
      }
      if (continent.mapPosition.bottom !== undefined) {
        point.style.bottom = continent.mapPosition.bottom + 'px';
      }
      if (continent.mapPosition.right !== undefined) {
        point.style.right = continent.mapPosition.right + 'px';
      }

      point.dataset.name = continent.name;

      return point;
    }

    // Render cards and map points dynamically
    function render() {
      continents.forEach(continent => {
        const card = createCard(continent);
        cardsContainer.appendChild(card);

        const point = createMapPoint(continent);
        mapContainer.appendChild(point);

        // When clicking or hovering on map points highlight the card
        point.addEventListener('click', () => {
          window.location.href = continent.href;
        });

        point.addEventListener('mouseenter', () => {
          playSound();
          highlightCard(continent.name);
          point.classList.add('active');
        });

        point.addEventListener('mouseleave', () => {
          removeHighlight();
          point.classList.remove('active');
        });
      });

      // Also highlight map point on card hover
      cardsContainer.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          playSound();
          highlightMapPoint(card.dataset.name);
        });
        card.addEventListener('mouseleave', () => {
          removeHighlight();
        });
      });
    }

    // Highlight a card by name
    function highlightCard(name) {
      document.querySelectorAll('.card').forEach(card => {
        card.classList.toggle('active', card.dataset.name === name);
      });
    }

    // Highlight a map point by name
    function highlightMapPoint(name) {
      document.querySelectorAll('.map-point').forEach(point => {
        point.classList.toggle('active', point.dataset.name === name);
      });
    }

    // Remove all highlights
    function removeHighlight() {
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      document.querySelectorAll('.map-point').forEach(point => point.classList.remove('active'));
    }

    // Initialize everything
    render();
  </script>
</body>
</html>
