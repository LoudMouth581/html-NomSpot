<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angkor Wat - Tarot & Chakras</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #0b0c1a;
        color: #eee;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
      }
      h1 {
        text-align: center;
        color: #ff5555;
        text-shadow: 0 0 10px #ff5555;
      }
      .container {
        max-width: 1000px;
        margin: auto;
        padding: 30px 20px;
      }

      .leader-card {
        background: rgba(26, 26, 46, 0.9);
        border-radius: 15px;
        padding: 18px;
        margin: 18px 0;
        display: flex;
        gap: 18px;
        align-items: flex-start;
        position: relative;
        transition: box-shadow 0.6s ease;
      }

      .leader-img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        background: #330000;
        border: 3px solid #ff5577;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.4em;
        color: #ffbbbb;
      }

      .info {
        flex: 1;
      }
      .name {
        font-size: 1.8em;
        font-weight: 700;
        color: #ff8899;
        margin-bottom: 4px;
      }
      .karma-loop {
        font-style: italic;
        color: #bbb;
        margin-bottom: 6px;
      }

      .bio {
        margin-top: 8px;
        color: #dd9999;
        font-size: 0.92em;
        white-space: pre-line;
      }

      .chakra-meter {
        display: flex;
        gap: 6px;
        margin: 10px 0;
      }
      .chakra {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #333355;
        position: relative;
      }
      .chakra.active {
        background: #ff6699;
        box-shadow: 0 0 8px #ff77aa;
      }
      .chakra::after {
        content: attr(data-name);
        font-size: 9px;
        position: absolute;
        bottom: -18px;
        width: 100%;
        text-align: center;
        color: #ff99bbaa;
      }

      .tarot-container {
        display: flex;
        gap: 6px;
        overflow-x: auto;
        margin-top: 8px;
      }
      .tarot-card {
        width: 60px;
        height: 90px;
        background: #222233;
        color: #ffccaa;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 0.8em;
        font-weight: bold;
        padding: 4px;
      }
      .tarot-indicator {
        margin-top: 6px;
        font-size: 0.9em;
        color: #ff8888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Angkor Wat - Tarot & Chakras</h1>
      <div id="leaders"></div>
    </div>

    <script>
      /* PEOPLE LIST */
      const people = [
        { name: "Elon Musk", karma: 92 },
        { name: "Peter Thiel", karma: 87 },
        { name: "Jeff Bezos", karma: 78 },
        { name: "Mark Zuckerberg", karma: 89 },
        { name: "Gavin Newsom", karma: 83 },
        { name: "Donald Trump", karma: 85 },
        { name: "Kim Jong Un", karma: 90 },
        { name: "Vladimir Putin", karma: 75 },
        { name: "Xi Jinping", karma: 88 },
        { name: "Mohammed bin Salman", karma: 70 },
        { name: "Hun Sen", karma: 88 },
        { name: "Hun Manet", karma: 84 },
        { name: "Vannda Mann", karma: 76 },
        { name: "Laura Mam", karma: 71 },

        { name: "Sam Altman", karma: 95 },

        /* ⭐ Balanced placement */
        {
          name: "Kris Newton",
          karma: 89,
        },

        { name: "Alex Pham", karma: 95 },
        { name: "Andrew Tevuth Mam", karma: 88 },

        {
          name: "Preap Sovath",
          karma: 88,
        },

        {
          name: "Ton Chanseyma",
          karma: 82,
        },

        {
          name: "Tep Boprek",
          karma: 84,
        },

        {
          name: "Thida Mam",
          karma: 86,
        },
      ];

      const chakraNames = [
        "Root",
        "Sacral",
        "Solar",
        "Heart",
        "Throat",
        "Third Eye",
        "Crown",
      ];
      const chakraColors = [
        "#ff0000",
        "#ff7f00",
        "#ffff00",
        "#00ff00",
        "#0000ff",
        "#4b0082",
        "#9400d3",
      ];
      const tarotDeck = [
        "The Fool",
        "The Magician",
        "The High Priestess",
        "The Empress",
        "The Emperor",
        "Strength",
        "The Hermit",
        "Wheel of Fortune",
        "Justice",
        "Temperance",
        "The Devil",
        "The Tower",
        "The Star",
        "The Moon",
        "The Sun",
        "Judgement",
        "The World",
      ];

      const leadersContainer = document.getElementById("leaders");
      const leaderCards = [];

      people.forEach((ld) => {
        const card = document.createElement("div");
        card.classList.add("leader-card");

        const img = document.createElement("div");
        img.classList.add("leader-img");
        img.textContent = ld.name
          .split(" ")
          .map((n) => n[0])
          .join("");
        card.appendChild(img);

        const info = document.createElement("div");
        info.classList.add("info");

        const nameEl = document.createElement("div");
        nameEl.classList.add("name");
        nameEl.textContent = ld.name;
        info.appendChild(nameEl);

        const karmaLoop = document.createElement("div");
        karmaLoop.classList.add("karma-loop");
        karmaLoop.textContent = `Karma: ${ld.karma}`;
        info.appendChild(karmaLoop);

        if (ld.info) {
          const bio = document.createElement("div");
          bio.classList.add("bio");
          bio.textContent = ld.info;
          info.appendChild(bio);
        }

        const chakraMeter = document.createElement("div");
        chakraMeter.classList.add("chakra-meter");
        chakraNames.forEach((c, i) => {
          const ch = document.createElement("div");
          ch.classList.add("chakra");
          ch.style.backgroundColor = chakraColors[i];
          ch.setAttribute("data-name", c);
          chakraMeter.appendChild(ch);
        });
        info.appendChild(chakraMeter);

        const tarotContainer = document.createElement("div");
        tarotContainer.classList.add("tarot-container");
        const tarotEls = [];
        for (let t = 0; t < 5; t++) {
          const tcard = document.createElement("div");
          tcard.classList.add("tarot-card");
          tcard.textContent =
            tarotDeck[Math.floor(Math.random() * tarotDeck.length)];
          tarotContainer.appendChild(tcard);
          tarotEls.push(tcard);
        }
        info.appendChild(tarotContainer);

        const tarotIndicator = document.createElement("div");
        tarotIndicator.classList.add("tarot-indicator");
        tarotIndicator.textContent = `Active Tarot: ${tarotEls[0].textContent}`;
        info.appendChild(tarotIndicator);

        card.appendChild(info);
        leadersContainer.appendChild(card);

        leaderCards.push({ card, tarotEls, tarotIndicator });
      });

      /* ⭐ Glowing borders based on tarot resonance */
      function updateGlow(cardEl, text) {
        const intensity = Math.min(40 + text.length * 2, 120);
        cardEl.style.boxShadow = `0 0 ${intensity}px ${
          intensity / 3
        }px rgba(255,100,150,0.6)`;
      }

      /* Tarot cycling */
      setInterval(() => {
        leaderCards.forEach((lc) => {
          const first = lc.tarotEls.shift();
          lc.tarotEls.push(first);
          lc.tarotIndicator.textContent = `Active Tarot: ${lc.tarotEls[0].textContent}`;
          updateGlow(lc.card, lc.tarotEls[0].textContent);
        });
      }, 2600);
    </script>
  </body>
</html>
