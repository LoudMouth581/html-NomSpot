<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karmic Cosmic Loop</title>
<style>
  body {
    background: #0b0c1a;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;
    color: #ff5555;
    text-shadow: 0 0 10px #ff5555;
    margin-bottom: 40px;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
  }
  .leader-card {
    background: #1a1a2e;
    border-radius: 15px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 0 30px #aa2244 inset;
    display: flex;
    gap: 20px;
    align-items: center;
    position: relative;
    overflow: visible;
  }
  .leader-img {
    border-radius: 15px;
    width: 120px;
    height: 120px;
    object-fit: cover;
    box-shadow: 0 0 15px #ff5577;
    border: 3px solid #ff5577;
  }
  .info {
    flex: 1;
  }
  .name {
    font-size: 1.8em;
    font-weight: 700;
    color: #ff8899;
    margin-bottom: 6px;
    letter-spacing: 1.2px;
  }
  .karma-loop {
    font-style: italic;
    color: #bbb;
    margin-bottom: 8px;
  }
  .houses-loop {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
  }
  .house {
    flex: 1;
    background: #330000;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 0 14px #bb4444;
    text-align: center;
    font-weight: 600;
    color: #ffbbbb;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  .house.active {
    background: #bb4444;
    color: #fff;
    box-shadow: 0 0 24px #ff6666;
    font-weight: 700;
  }
  .chakra-meter {
    display: flex;
    justify-content: space-between;
    max-width: 280px;
    margin-top: 10px;
    user-select: none;
  }
  .chakra {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #333355;
    box-shadow: 0 0 8px #222266 inset;
    position: relative;
    transition: all 0.4s ease;
    cursor: default;
  }
  .chakra.active {
    box-shadow: 0 0 15px 5px #ff6699;
    background: #ff6699 !important;
  }
  .chakra::after {
    content: attr(data-name);
    position: absolute;
    bottom: -18px;
    font-size: 9px;
    color: #ff99bbaa;
    width: 100%;
    text-align: center;
    font-weight: 600;
  }
  .karma-impact-container {
    margin-top: 10px;
    background: #440000;
    border-radius: 10px;
    width: 100%;
    height: 18px;
    box-shadow: inset 0 0 8px #bb4444;
  }
  .karma-impact-bar {
    height: 100%;
    border-radius: 10px;
    background: linear-gradient(90deg, #ff4444, #ff9999);
    box-shadow: 0 0 10px #ff5555;
    width: 0;
    transition: width 1.2s ease;
  }
  .karma-impact-text {
    margin-top: 4px;
    font-size: 0.9em;
    color: #ffbbbb;
    font-weight: 700;
    letter-spacing: 0.8px;
  }
  svg.constellation {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  line.star-line {
    stroke: url(#lineGradient);
    stroke-width: 2;
    stroke-dasharray: 6;
    stroke-dashoffset: 0;
    opacity: 0.7;
    animation: dashFlow 4s linear infinite;
  }
  circle.star-point {
    fill: #88ccff;
    stroke: #ffffff;
    stroke-width: 1;
    r: 5;
    filter: drop-shadow(0 0 6px #88ccff);
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    0% { r: 4; filter: drop-shadow(0 0 6px #88ccff);}
    50% { r: 6; filter: drop-shadow(0 0 15px #88ccff);}
    100% { r: 5; filter: drop-shadow(0 0 10px #88ccff);}
  }
  @keyframes dashFlow {
    to { stroke-dashoffset: 12; }
  }
  @media (max-width: 768px) {
    .leader-card { flex-direction: column; align-items: flex-start; }
    .leader-img { width: 100%; height: auto; }
  }
</style>
</head>
<body>
<div class="container" id="container">
  <h1>Karmic Cosmic Loop</h1>
  <svg class="constellation" id="constellation">
    <defs>
      <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#88ccff">
          <animate attributeName="stop-color" values="#88ccff;#ff88cc;#88ccff" dur="6s" repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#ff88cc">
          <animate attributeName="stop-color" values="#ff88cc;#88ccff;#ff88cc" dur="6s" repeatCount="indefinite"/>
        </stop>
      </linearGradient>
    </defs>
  </svg>
  <div id="leaders"></div>
</div>

<script>
const chakraNames = ["Root","Sacral","Solar","Heart","Throat","Third Eye","Crown"];
const chakraColors = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#9400d3"];
const houseLoop = [6,8];

const leaders = [
  {name:"Elon Musk",birth:"1971-06-28",karma:92,chakraActiveIndex:0,currentHouseIndex:0},
  {name:"Peter Thiel",birth:"1967-10-11",karma:87,chakraActiveIndex:1,currentHouseIndex:0},
  {name:"Jeff Bezos",birth:"1964-01-12",karma:78,chakraActiveIndex:2,currentHouseIndex:0},
  {name:"Mark Zuckerberg",birth:"1984-05-14",karma:89,chakraActiveIndex:3,currentHouseIndex:0},
  {name:"Gavin Newsom",birth:"1967-10-10",karma:83,chakraActiveIndex:4,currentHouseIndex:0},
  {name:"Donald Trump",birth:"1946-06-14",karma:85,chakraActiveIndex:5,currentHouseIndex:0},
  {name:"Kim Jong Un",birth:"1984-01-08",karma:90,chakraActiveIndex:6,currentHouseIndex:0},
  {name:"Vladimir Putin",birth:"1952-10-07",karma:75,chakraActiveIndex:0,currentHouseIndex:0},
  {name:"Xi Jinping",birth:"1953-06-15",karma:88,chakraActiveIndex:1,currentHouseIndex:0},
  {name:"Mohammed bin Salman",birth:"1985-08-31",karma:70,chakraActiveIndex:2,currentHouseIndex:0},
  {name:"Hun Sen",birth:"1952-08-05",karma:88,chakraActiveIndex:3,currentHouseIndex:0},
  {name:"Hun Manet",birth:"1977-10-20",karma:84,chakraActiveIndex:4,currentHouseIndex:0},
  {name:"Vannda Mann",birth:"1997-01-22",karma:76,chakraActiveIndex:5,currentHouseIndex:0},
  {name:"Laura Mam",birth:"1984-10-31",karma:71,chakraActiveIndex:6,currentHouseIndex:0},
  {name:"Sam Altman",birth:"1985-04-22",karma:95,chakraActiveIndex:0,currentHouseIndex:0},
  {name:"Alex Pham",birth:"1992-10-03",karma:95,chakraActiveIndex:1,currentHouseIndex:0},
  {name:"Andrew Tevuth Mam",birth:"1988-01-01",karma:88,chakraActiveIndex:2,currentHouseIndex:0}
];

const leadersContainer = document.getElementById("leaders");
const constellationSVG = document.getElementById("constellation");

// Build leader cards
leaders.forEach(l=>{
  const card=document.createElement("div");
  card.className="leader-card";

  const img=document.createElement("img");
  img.className="leader-img";
  img.src=`https://ui-avatars.com/api/?name=${encodeURIComponent(l.name)}&background=330000&color=ffbbbb&size=128`;
  img.alt=l.name;
  card.appendChild(img);

  const info=document.createElement("div");
  info.className="info";

  const nameDiv=document.createElement("div");
  nameDiv.className="name";
  nameDiv.textContent=l.name;
  info.appendChild(nameDiv);

  const karmaLoop=document.createElement("div");
  karmaLoop.className="karma-loop";
  karmaLoop.textContent=`Karmic Score: ${l.karma}`;
  info.appendChild(karmaLoop);

  const housesLoopDiv=document.createElement("div");
  housesLoopDiv.className="houses-loop";
  houseLoop.forEach((h,i)=>{
    const houseDiv=document.createElement("div");
    houseDiv.className="house";
    houseDiv.textContent=`${h}th House`;
    if(i===l.currentHouseIndex) houseDiv.classList.add("active");
    housesLoopDiv.appendChild(houseDiv);
  });
  info.appendChild(housesLoopDiv);

  const chakraMeter=document.createElement("div");
  chakraMeter.className="chakra-meter";
  chakraNames.forEach((ch,idx)=>{
    const chDiv=document.createElement("div");
    chDiv.className="chakra";
    chDiv.dataset.name=ch;
    chDiv.style.backgroundColor=chakraColors[idx];
    if(idx===l.chakraActiveIndex) chDiv.classList.add("active");
    chakraMeter.appendChild(chDiv);
  });
  info.appendChild(chakraMeter);

  const karmaImpactContainer=document.createElement("div");
  karmaImpactContainer.className="karma-impact-container";
  const karmaImpactBar=document.createElement("div");
  karmaImpactBar.className="karma-impact-bar";
  karmaImpactBar.style.width=l.karma+"%";
  karmaImpactContainer.appendChild(karmaImpactBar);
  info.appendChild(karmaImpactContainer);

  const karmaImpactText=document.createElement("div");
  karmaImpactText.className="karma-impact-text";
  karmaImpactText.textContent=`Cosmic Loop Progress: ${l.karma}%`;
  info.appendChild(karmaImpactText);

  l.houseEls=housesLoopDiv.querySelectorAll(".house");
  l.chakraEls=chakraMeter.querySelectorAll(".chakra");
  l.karmaBarEl=karmaImpactBar;
  l.el=card;

  leadersContainer.appendChild(card);
});

// Cycle karma/chakras/houses
function cycleLeaders(){
  leaders.forEach(l=>{
    l.chakraActiveIndex=(l.chakraActiveIndex+1)%chakraNames.length;
    l.chakraEls.forEach((el,i)=>el.classList.toggle("active",i===l.chakraActiveIndex));
    l.currentHouseIndex=(l.currentHouseIndex+1)%houseLoop.length;
    l.houseEls.forEach((el,i)=>el.classList.toggle("active",i===l.currentHouseIndex));
    l.karmaBarEl.style.transition='width 0.8s ease-in-out';
    l.karmaBarEl.style.width=(l.karma-10)+"%";
    setTimeout(()=>{l.karmaBarEl.style.width=l.karma+"%";},900);
  });
  drawConstellation();
}

// Draw constellation
function drawConstellation(){
  constellationSVG.innerHTML='<defs><linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#88ccff"><animate attributeName="stop-color" values="#88ccff;#ff88cc;#88ccff" dur="6s" repeatCount="indefinite"/></stop><stop offset="100%" stop-color="#ff88cc"><animate attributeName="stop-color" values="#ff88cc;#88ccff;#ff88cc" dur="6s" repeatCount="indefinite"/></stop></linearGradient></defs>';
  const positions=leaders.map(l=>{
    const rect=l.el.getBoundingClientRect();
    const containerRect=leadersContainer.getBoundingClientRect();
    return {x:rect.left+rect.width/2-containerRect.left, y:rect.top+rect.height/2-containerRect.top};
  });
  for(let i=0;i<positions.length-1;i++){
    const line=document.createElementNS("http://www.w3.org/2000/svg","line");
    line.classList.add("star-line");
    line.setAttribute("x1",positions[i].x);
    line.setAttribute("y1",positions[i].y);
    line.setAttribute("x2",positions[i+1].x);
    line.setAttribute("y2",positions[i+1].y);
    constellationSVG.appendChild(line);
  }
  positions.forEach(pos=>{
    const circle=document.createElementNS("http://www.w3.org/2000/svg","circle");
    circle.classList.add("star-point");
    circle.setAttribute("cx",pos.x);
    circle.setAttribute("cy",pos.y);
    constellationSVG.appendChild(circle);
  });
}

window.addEventListener('resize',drawConstellation);
setInterval(cycleLeaders,3000);
window.onload=drawConstellation;
</script>
</body>
</html>
