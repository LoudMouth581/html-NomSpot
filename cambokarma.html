<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angkor Wat</title>
    <style>
      /* Base styling */
      body {
        margin: 0;
        padding: 0;
        background: #0b0c1a;
        color: #eee;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }
      h1, h2 {
        text-align: center;
        color: #ff5555;
        text-shadow: 0 0 10px #ff5555;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px 20px 80px 20px;
        position: relative;
        z-index: 10;
      }
      .leader-card {
        background: rgba(26, 26, 46, 0.8);
        border-radius: 15px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 0 30px #aa2244 inset;
        display: flex;
        gap: 20px;
        align-items: center;
        position: relative;
        color: #ffbbbb;
      }
      .leader-img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        background: #330000;
        box-shadow: 0 0 15px #ff5577;
        border: 3px solid #ff5577;
        font-weight: 700;
        font-size: 2.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffbbbb;
        user-select: none;
      }
      .info {
        flex: 1;
      }
      .name {
        font-size: 1.8em;
        font-weight: 700;
        color: #ff8899;
        margin-bottom: 6px;
        letter-spacing: 1.2px;
      }
      .karma-loop {
        font-style: italic;
        color: #bbb;
        margin-bottom: 8px;
      }
      .houses-loop {
        display: flex;
        gap: 15px;
        margin-bottom: 10px;
      }
      .house {
        flex: 1;
        background: #330000;
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 0 14px #bb4444;
        text-align: center;
        font-weight: 600;
        color: #ffbbbb;
        transition: background 0.4s ease, box-shadow 0.4s ease;
        user-select: none;
      }
      .house.active {
        background: #bb4444;
        color: #fff;
        box-shadow: 0 0 24px #ff6666;
        font-weight: 700;
      }
      .chakra-meter {
        display: flex;
        justify-content: space-between;
        max-width: 280px;
        margin-top: 10px;
        user-select: none;
      }
      .chakra {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #333355;
        box-shadow: 0 0 8px #222266 inset;
        position: relative;
        transition: all 0.4s ease;
        cursor: default;
      }
      .chakra.active {
        box-shadow: 0 0 15px 5px #ff6699;
        background: #ff6699 !important;
      }
      .chakra::after {
        content: attr(data-name);
        position: absolute;
        bottom: -18px;
        font-size: 9px;
        color: #ff99bbaa;
        width: 100%;
        text-align: center;
        font-weight: 600;
      }
      .karma-impact-container {
        margin-top: 10px;
        background: #440000;
        border-radius: 10px;
        width: 100%;
        height: 18px;
        box-shadow: inset 0 0 8px #bb4444;
      }
      .karma-impact-bar {
        height: 100%;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff4444, #ff9999);
        box-shadow: 0 0 10px #ff5555;
        width: 0;
        transition: width 1.2s ease;
      }
      .karma-impact-text {
        margin-top: 4px;
        font-size: 0.9em;
        color: #ffbbbb;
        font-weight: 700;
        letter-spacing: 0.8px;
      }
      .activation {
        margin-top: 12px;
        font-weight: 700;
        color: #ff4444;
        text-shadow: 0 0 10px #ff2222;
      }
      .puppet-strings {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: linear-gradient(
            to bottom,
            transparent 5px,
            #ff4455 6px,
            transparent 7px
          ),
          linear-gradient(
            to bottom,
            transparent 15px,
            #ff4455 16px,
            transparent 17px
          ),
          linear-gradient(
            to bottom,
            transparent 25px,
            #ff4455 26px,
            transparent 27px
          ),
          linear-gradient(
            to bottom,
            transparent 35px,
            #ff4455 36px,
            transparent 37px
          );
        background-repeat: repeat-x;
        background-size: 4px 40px;
        opacity: 0.15;
      }
      @media (max-width: 768px) {
        .leader-card {
          flex-direction: column;
          align-items: flex-start;
        }
        .leader-img {
          width: 100%;
          height: auto;
          border-radius: 15px;
          font-size: 3em;
        }
      }

      /* Cosmic background & Super Moon */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(270deg, #004d4d, #006666, #008080, #004d4d);
        background-size: 600% 600%;
        animation: auroraMove 15s ease-in-out infinite;
        filter: brightness(0.7) contrast(1.3);
        z-index: 0;
        opacity: 0.45;
      }
      @keyframes auroraMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
      #super-moon {
        position: fixed; top: 20px; right: 20px;
        width: 120px; height: 120px;
        background: radial-gradient(circle, #fff7e6 30%, #ffc36d 60%, #ff9a00 100%);
        border-radius: 50%;
        box-shadow: 0 0 40px 10px #ffbb66, 0 0 70px 20px #ffdd99 inset, 0 0 100px 40px #ffaa00;
        z-index: 5;
        animation: superMoonPulse 3s ease-in-out infinite;
      }
      @keyframes superMoonPulse {
        0%,100% {transform: scale(1);}
        50% {transform: scale(1.05);}
      }
      #constellation-canvas {
        position: fixed; top:0; left:0;
        width:100vw; height:100vh;
        pointer-events:none; z-index:1;
      }
    </style>
  </head>
  <body>
    <div id="super-moon" title="Super Moon"></div>
    <canvas id="constellation-canvas"></canvas>

    <div class="container">
      <h1>Angkor Wat</h1>
      <div id="leaders"></div>
    </div>

    <script>
      // --- People data ---
      const people = [
        { name: "Elon Musk", karma: 92 },
        { name: "Peter Thiel", karma: 87 },
        { name: "Jeff Bezos", karma: 78 },
        { name: "Mark Zuckerberg", karma: 89 },
        { name: "Gavin Newsom", karma: 83 },
        { name: "Donald Trump", karma: 85 },
        { name: "Kim Jong Un", karma: 90 },
        { name: "Vladimir Putin", karma: 75 },
        { name: "Xi Jinping", karma: 88 },
        { name: "Mohammed bin Salman", karma: 70 },
        { name: "Hun Sen", karma: 88 },
        { name: "Hun Manet", karma: 84 },
        { name: "Vannda Mann", karma: 76 },
        { name: "Laura Mam", karma: 71 },
        { name: "Sam Altman", karma: 95 },
        { name: "Alex Pham", karma: 95 },
        { name: "Andrew Tevuth Mam", karma: 88 },
      ];

      const chakraNames = ["Root","Sacral","Solar","Heart","Throat","Third Eye","Crown"];
      const chakraColors = ["#ff0000","#ff7f00","#ffff00","#00ff00","#0000ff","#4b0082","#9400d3"];
      const houseLoop = [6,8];

      const leadersContainer = document.getElementById("leaders");

      // --- Render Leader Cards ---
      const leaderCards = [];
      people.forEach((leaderData, i)=>{
        const card = document.createElement("div");
        card.classList.add("leader-card");

        const img = document.createElement("div");
        img.classList.add("leader-img");
        img.textContent = leaderData.name.split(" ").map(n=>n[0]).join("");
        card.appendChild(img);

        const info = document.createElement("div");
        info.classList.add("info");

        const nameEl = document.createElement("div");
        nameEl.classList.add("name");
        nameEl.textContent = leaderData.name;
        info.appendChild(nameEl);

        const karmaLoop = document.createElement("div");
        karmaLoop.classList.add("karma-loop");
        karmaLoop.textContent = `Karma: ${leaderData.karma}`;
        info.appendChild(karmaLoop);

        const housesDiv = document.createElement("div");
        housesDiv.classList.add("houses-loop");
        const houseEls = [];
        houseLoop.forEach((houseNum, idx)=>{
          const house = document.createElement("div");
          house.classList.add("house");
          if(idx===0) house.classList.add("active");
          house.textContent=`House ${houseNum}`;
          housesDiv.appendChild(house);
          houseEls.push(house);
        });
        info.appendChild(housesDiv);

        const chakraMeter = document.createElement("div");
        chakraMeter.classList.add("chakra-meter");
        const chakraEls = [];
        chakraNames.forEach((chakra, idx)=>{
          const ch = document.createElement("div");
          ch.classList.add("chakra");
          ch.style.backgroundColor=chakraColors[idx];
          if(idx===0) ch.classList.add("active");
          ch.setAttribute("data-name", chakra);
          chakraMeter.appendChild(ch);
          chakraEls.push(ch);
        });
        info.appendChild(chakraMeter);

        const karmaImpactContainer = document.createElement("div");
        karmaImpactContainer.classList.add("karma-impact-container");
        const karmaBar = document.createElement("div");
        karmaBar.classList.add("karma-impact-bar");
        karmaBar.style.width=`${leaderData.karma}%`;
        karmaImpactContainer.appendChild(karmaBar);
        info.appendChild(karmaImpactContainer);

        const karmaText = document.createElement("div");
        karmaText.classList.add("karma-impact-text");
        karmaText.textContent=`Impact: ${leaderData.karma}%`;
        info.appendChild(karmaText);

        card.appendChild(info);
        leadersContainer.appendChild(card);

        leaderCards.push({houseEls, chakraEls});
      });

      // --- Animate Houses & Chakras ---
      setInterval(()=>{
        leaderCards.forEach(card=>{
          // Houses rotation
          const activeHouse = card.houseEls.find(h=>h.classList.contains("active"));
          let idx = card.houseEls.indexOf(activeHouse);
          activeHouse.classList.remove("active");
          idx=(idx+1)%card.houseEls.length;
          card.houseEls[idx].classList.add("active");

          // Chakra rotation
          const activeChakra = card.chakraEls.find(c=>c.classList.contains("active"));
          let cidx = card.chakraEls.indexOf(activeChakra);
          activeChakra.classList.remove("active");
          cidx=(cidx+1)%card.chakraEls.length;
          card.chakraEls[cidx].classList.add("active");
        });
      }, 2000); // every 2 seconds
    </script>
  </body>
</html>
