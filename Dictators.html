<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictators Death Toll Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: #111;
      color: #eee;
      letter-spacing: 1px;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #e74c3c;
      background: #222;
      margin: 0;
    }
    .timeline {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid #e74c3c;
      border-radius: 8px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.02); }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .card .info {
      padding: 10px;
    }
    .card .info h3 {
      margin: 0; color: #e74c3c;
    }
    .card .info p { margin: 4px 0; color: #ccc; }

    /* Modal */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center; justify-content: center;
      z-index: 10;
    }
    .modal {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal h2 { margin-top: 0; color: #e74c3c; }
    .modal p { color: #ddd; }
    .modal .close {
      position: absolute; top: 10px; right: 10px;
      color: #fff; background: none; border: none;
      font-size: 1.5em; cursor: pointer;
    }

    /* Map container */
    #map {
      height: 300px;
      border: 2px solid #e74c3c;
      border-radius: 8px;
      margin: 40px 10px;
    }

    /* Animations */
    .card { opacity: 0; transform: translateY(20px); animation: fadeUp 0.6s forwards; }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    /* ... add more delays as needed ... */

    /* Mobile */
    @media(max-width: 600px) {
      .card { flex-direction: column; text-align: center; }
      .card img { width: 100%; height: auto; }
    }
  </style>
</head>
<body>

  <h1>Dictators by Death Toll — Interactive Dossier</h1>
  <div class="timeline">
    <!-- Augusto Pinochet -->
    <div class="card" data-name="Augusto Pinochet" data-details="Dictator of Chile (1973–1990). ~3,000 deaths.">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Augusto_Pinochet_foto_oficial_coloreada.jpg" alt="Pinochet">
      <div class="info"><h3>Augusto Pinochet</h3><p>~3,000 deaths</p></div>
    </div>
    <!-- Idi Amin -->
    <div class="card" data-name="Idi Amin" data-details="President of Uganda (1972–1979). ~300,000–500,000 deaths.">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Idi_Amin_1977.jpg" alt="Idi Amin">
      <div class="info"><h3>Idi Amin</h3><p>~300k–500k deaths</p></div>
    </div>
    <!-- Pol Pot -->
    <div class="card" data-name="Pol Pot" data-details="Leader of Cambodia (1975–1979). ~1.5–2 million deaths.">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Pol_Pot_portrait.jpg" alt="Pol Pot">
      <div class="info"><h3>Pol Pot</h3><p>~1.5–2M deaths</p></div>
    </div>
    <!-- Adolf Hitler -->
    <div class="card" data-name="Adolf Hitler" data-details="Führer of Germany (1934–1945). ~17 million deaths (Holocaust + war).">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Hitler_portrait.jpg" alt="Hitler">
      <div class="info"><h3>Adolf Hitler</h3><p>~17M deaths</p></div>
    </div>
    <!-- Joseph Stalin -->
    <div class="card" data-name="Joseph Stalin" data-details="Leader of USSR (1922–1953). Estimated ~6M (archival), maybe up to 20M.">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Joseph_Stalin_portrait.jpg" alt="Stalin">
      <div class="info"><h3>Joseph Stalin</h3><p>~6M–20M deaths</p></div>
    </div>
    <!-- Mao Zedong -->
    <div class="card" data-name="Mao Zedong" data-details="Chairman of China (1943–1976). ~45M–78M deaths.">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Mao_Zedong.jpg" alt="Mao">
      <div class="info"><h3>Mao Zedong</h3><p>~45M–78M deaths</p></div>
    </div>
  </div>

  <div id="map"></div>

  <div class="modal-bg">
    <div class="modal">
      <button class="close">&times;</button>
      <h2></h2>
      <p></p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Modal logic
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelector('.modal h2').textContent = card.dataset.name;
        document.querySelector('.modal p').textContent = card.dataset.details;
        document.querySelector('.modal-bg').style.display = 'flex';
      });
    });
    document.querySelector('.close').onclick = () => {
      document.querySelector('.modal-bg').style.display = 'none';
    };

    // Map setup
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const locations = {
      "Chile": [ -33.5, -70.7 ],
      "Uganda": [ 1.4, 32.5 ],
      "Cambodia": [ 12.5, 104.9 ],
      "Germany": [ 51.2, 10.5 ],
      "Russia": [ 61.5, 105.3 ],
      "China": [ 35.0, 103.8 ]
    };
    document.querySelectorAll('.card').forEach(card => {
      const name = card.dataset.name;
      const country = name.includes("Pinochet") ? "Chile"
        : name.includes("Amin") ? "Uganda"
        : name.includes("Pol Pot") ? "Cambodia"
        : name.includes("Hitler") ? "Germany"
        : name.includes("Stalin") ? "Russia"
        : "China";
      const coords = locations[country];
      if (coords) {
        L.marker(coords).addTo(map).bindPopup(`${name} — ${country}`);
      }
    });
  </script>
</body>
</html>
