<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NomSpot Live Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Theme Variables */
    :root {
      --bg-day: #fafafa; --bg-night: #121212;
      --text-day: #222; --text-night: #ddd;
      --accent: #f368e0; --agree: #28a745; --disagree: #dc3545;
      --card-bg: #fff; --card-bg-night: #1e1e1e;
      --shadow: rgba(0,0,0,0.3);
    }
    body {
      margin: 0; font-family: 'Manrope', sans-serif;
      background: var(--bg-day); color: var(--text-day);
      display: flex; flex-direction: column; height: 100vh;
      transition: background .3s, color .3s;
    }
    body.night {
      background: var(--bg-night); color: var(--text-night);
    }
    header {
      background: var(--accent); color: white;
      padding: 1rem; font-family: 'VT323', monospace;
      text-align: center; font-size: 2rem;
    }
    .layout {
      display: flex; flex: 1; overflow: hidden;
    }
    .sidebar {
      width: 220px; background: var(--card-bg);
      box-shadow: 2px 0 8px var(--shadow); padding: 1rem;
      background: var(--card-bg);
    }
    body.night .sidebar { background: var(--card-bg-night); }
    .sidebar h2 { font-family: 'VT323'; margin-bottom: .5rem; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: .5rem 0; }
    .sidebar a {
      text-decoration: none; color: inherit; padding: .4rem;
      display: block; border-radius: 4px;
    }
    .sidebar a:hover { background: rgba(243,104,224,0.2); }

    .main {
      flex: 1; display: flex; flex-direction: column;
    }
    .tv-frame {
      flex: 3; position: relative; margin: 1rem;
      background: #000; border: 10px solid #444;
      border-radius: 12px; box-shadow: 0 10px 30px var(--shadow);
      display: flex; justify-content: center; align-items: center;
      aspect-ratio: 16/9;
      overflow: hidden;
    }
    .tv-frame::before {
      content: '';
      position: absolute; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0, rgba(255,255,255,0.02), rgba(255,255,255,0.02) 1px, transparent 2px, transparent 4px);
      pointer-events: none;
      mix-blend-mode: overlay;
      z-index: 2;
    }
    .tv-frame video {
      width: 100%; height: 100%; object-fit: cover; z-index: 1;
    }
    .controls {
      position: absolute; bottom: 12px; right: 12px;
      display: flex; gap: .5rem; background: rgba(0,0,0,0.6);
      padding: .5rem; border-radius: 6px; z-index: 3;
    }
    .controls button {
      background: #fff; border: none; padding: .4rem .6rem;
      border-radius: 4px; font-size: .75rem; cursor: pointer;
    }

    .chat-vote {
      flex: 1; display: flex; flex-direction: column;
      margin: 1rem; background: var(--card-bg);
      box-shadow: 0 5px 15px var(--shadow); border-radius: 8px;
      padding: 1rem; overflow: hidden;
    }
    body.night .chat-vote { background: var(--card-bg-night); }
    .chat-section {
      flex: 2; overflow-y: auto; margin-bottom: 1rem;
    }
    .chat-section h3 {
      font-family: 'VT323'; margin-bottom: .5rem;
    }
    .message {
      margin-bottom: .75rem;
    }
    .message span { font-weight: bold; color: var(--accent); }

    .vote-section {
      display: flex; gap: 1rem; justify-content: center;
    }
    .vote-section button {
      flex: 1; padding: .6rem; font-size: 1rem; border: none;
      border-radius: 6px; cursor: pointer; color: white;
    }
    .agree { background: var(--agree); }
    .disagree { background: var(--disagree); }

    .leaderboard {
      background: var(--card-bg); margin: 0 1rem 1rem;
      border-radius: 8px; box-shadow: 0 5px 15px var(--shadow);
      padding: 1rem;
    }
    body.night .leaderboard { background: var(--card-bg-night); }
    .leaderboard h3 {
      font-family: 'VT323'; margin-bottom: .5rem;
    }
    .leaderboard ol {
      margin: 0; padding-left: 1.2rem;
    }
    .leaderboard li {
      margin: .4rem 0; font-weight: bold;
    }

    .theme-toggle {
      position: fixed; top: 1rem; right: 1rem;
      background: var(--accent); color: white; border: none;
      padding: .6rem 1rem; border-radius: 6px;
      font-family: 'Manrope'; font-weight: bold;
      cursor: pointer; z-index: 10;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .sidebar { display: none; }
      .theme-toggle { top: .5rem; right: .5rem; }
    }
  </style>
</head>
<body>

  <header>NomSpot Live ‚Äì Real-Time Feed</header>
  <div class="layout">

    </div>
  </div>
</body>
</html>
