<html lang="en">
<head>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

/>

<style>
  /* Base styles */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0c1a, #11142b);
    color: #0ff;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 30px 15px 10px;
    background: rgba(0, 255, 255, 0.1);
    border-bottom: 2px solid #00ffe5;
    box-shadow: 0 0 15px #00ffe5;
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #00ffe5;
    text-shadow: 0 0 10px #00ffe5;
  }
  header p {
    color: #66ffff;
    font-weight: 400;
    font-size: 1.1rem;
    margin-top: 5px;
  }

  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 15px;
  }

  /* Cards container */
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    margin-bottom: 50px;
  }

  /* Card style */
  .card {
    background: rgba(0, 255, 255, 0.08);
    border: 1.5px solid #00ffe5;
    border-radius: 16px;
    width: 280px;
    box-shadow: 0 0 12px #00ffe5;
    padding: 15px;
    position: relative;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 25px #00ffe5;
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    background: #11142b;
    border: 1px solid #00ffe5;
    margin-bottom: 12px;
  }

  .card h3 {
    margin: 0 0 6px;
    font-size: 1.35rem;
    color: #00ffff;
    letter-spacing: 0.04em;
  }

  .party {
    font-weight: 700;
    font-size: 0.95rem;
    margin-bottom: 8px;
  }
  .dem {
    color: #4da6ff;
  }
  .rep {
    color: #ff4d4d;
  }

  .years {
    font-size: 0.9rem;
    color: #a0eaff;
    margin-bottom: 8px;
  }

  .crime {
    background: rgba(0, 255, 255, 0.12);
    padding: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    color: #ccf9ff;
    line-height: 1.3;
  }

  /* Timeline section */
  .timeline {
    border-top: 2px solid #00ffe5;
    padding-top: 40px;
    max-width: 800px;
    margin: 0 auto 60px;
  }
  .timeline h2 {
    color: #00ffe5;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
  }
  .event {
    margin-bottom: 22px;
    padding-left: 20px;
    border-left: 5px solid;
  }
  .event.dem {
    border-color: #4da6ff;
  }
  .event.rep {
    border-color: #ff4d4d;
  }
  .year {
    font-weight: 700;
    font-size: 1.1rem;
    color: #00ffe5;
  }
  .desc {
    font-size: 0.95rem;
    color: #9de8ff;
    margin-top: 3px;
  }

  /* Map container */
  #map {
    height: 400px;
    max-width: 1000px;
    margin: 0 auto 60px;
    border: 3px solid #00ffe5;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffe5;
  }

  /* Footer */
  footer {
    text-align: center;
    color: #44c2ffaa;
    font-size: 0.85rem;
    padding: 20px 10px;
    border-top: 1px solid #00ffe5;
    margin-top: 40px;
  }

  /* Responsive */
  @media (max-width: 650px) {
    .cards {
      justify-content: center;
    }
    .card {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<header>
  <h1>üõ°Ô∏è Democracy Defender HQ</h1>

<main>

<footer>

<!-- Background music (royalty-free, public domain) -->

<!-- Sound effect -->
<audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2021/09/24/audio_57b46b59db.mp3?filename=click-111471.mp3" preload="auto"></audio>

<!-- Leaflet JS -->
<script

  crossorigin=""

  ];

  // Generate Cards
  const cardsContainer = document.querySelector('.cards');
  politicians.forEach(p => {
    const card = document.createElement('article');
    card.className = 'card';

    card.innerHTML = `
      <img src="${p.img}" alt="Photo of ${p.name}" loading="lazy" />
      <h3>${p.name}</h3>
      <div class="party ${p.party.toLowerCase()}">${p.party}</div>
      <div class="years">${p.years}</div>
      <div class="crime">${p.crime}</div>
    `;

    card.addEventListener('click', () => {
      playClickSound();
      alert(`Name: ${p.name}\nYears Served: ${p.years}\nParty: ${p.party}\nCrime: ${p.crime}`);
    });

    cardsContainer.appendChild(card);
  });

  // Generate Timeline
  const timelineContainer = document.getElementById('timeline-events');
  politicians.forEach(p => {
    // Extract first year only from years string for sorting & display
    const yearMatch = p.years.match(/\d{4}/);
    const year = yearMatch ? yearMatch[0] : "Unknown";

    const eventDiv = document.createElement('div');
    eventDiv.className = `event ${p.party.toLowerCase()}`;
    eventDiv.innerHTML = `
      <div class="year">${year}</div>
      <div class="desc">${p.name} - ${p.crime}</div>
    `;
    timelineContainer.appendChild(eventDiv);
  });

  // Initialize Leaflet Map
  const map = L.map('map').setView([39.8283, -98.5795], 4); // Center US

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution:
      '¬© OpenStreetMap contributors',
  }).addTo(map);

  politicians.forEach(p => {
    const pinColor = p.party.toLowerCase() === 'democrat' ? '#4da6ff' : '#ff4d4d';
    const marker = L.circleMarker(p.location, {
      radius: 8,
      color: pinColor,
      fillColor: pinColor,
      fillOpacity: 0.7,
      weight: 2,
    }).addTo(map);
    marker.bindPopup(`
      <b>${p.name}</b><br/>
      Party: ${p.party}<br/>
      Years: ${p.years}<br/>
      Crime: ${p.crime}
    `);
  });

  // Background music & click sound logic
  const bgMusic = document.getElementById('bg-music');
  const clickSound = document.getElementById('click-sound');

  // Play background music on user interaction (browser policy)
  function startMusic() {
    bgMusic.play();
    window.removeEventListener('click', startMusic);
  }
  window.addEventListener('click', startMusic);

  function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play();
  }
</script>
</body>
</html>
