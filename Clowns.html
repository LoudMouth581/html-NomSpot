<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Leaders & Influencers Birthcharts & Karmic Code Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

  body {
    margin: 0; padding: 1rem;
    background: #0a0a1f;
    color: #ccc;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1, h2 {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
    margin-bottom: 1rem;
  }

  .card {
    background: #121231;
    border: 2px solid #00ffff;
    border-radius: 12px;
    padding: 1rem;
    width: 320px;
    box-shadow: 0 0 15px #00ffffaa;
    margin-bottom: 2rem;
  }

  .leaders {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    width: 90%;
    max-width: 1200px;
  }

  .leader-card {
    background: #121231;
    border-radius: 12px;
    padding: 1rem;
    width: 320px;
    box-shadow: 0 0 15px #00ffffaa;
    border: 2px solid #00ffff;
    outline-offset: 2px;
  }

  .leader-card h2 {
    margin-top: 0;
    color: #00ffff;
  }

  .chakra-root    { border: 2px solid #e53935; box-shadow: 0 0 15px #e53935aa; }
  .chakra-sacral  { border: 2px solid #fb8c00; box-shadow: 0 0 15px #fb8c00aa; }
  .chakra-solarPlexus { border: 2px solid #fdd835; box-shadow: 0 0 15px #fdd835aa; color: #fff; }
  .chakra-heart   { border: 2px solid #43a047; box-shadow: 0 0 15px #43a047aa; }
  .chakra-throat  { border: 2px solid #1e88e5; box-shadow: 0 0 15px #1e88e5aa; }
  .chakra-thirdEye{ border: 2px solid #8e24aa; box-shadow: 0 0 15px #8e24aaaa; }
  .chakra-crown   { border: 2px solid #6a1b9a; box-shadow: 0 0 15px #6a1b9aaa; }

  .chakra-meter {
    margin-top: 1rem;
  }

  .chakra-label {
    font-weight: 700;
    font-size: 0.9rem;
  }

  .chakra-bar {
    background: #222244;
    height: 14px;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 2px;
  }

  .chakra-fill {
    height: 100%;
    background: linear-gradient(90deg, #00ffff, #006666);
    width: 0;
    transition: width 1s ease;
  }

  .karmic-meter {
    margin-top: 1rem;
  }

  .karmic-label {
    font-weight: 700;
    font-size: 0.9rem;
    color: #ffcc00;
  }

  .karmic-bar {
    background: #332200;
    height: 16px;
    border-radius: 8px;
    overflow: hidden;
    margin-top: 4px;
  }

  .karmic-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffaa00);
    width: 0;
    transition: width 1.5s ease;
  }

  .birth-chart {
    font-size: 0.85rem;
    margin-top: 1rem;
    line-height: 1.3;
    color: #80ffff;
  }

  /* Responsive */
  @media (max-width: 700px) {
    .leaders {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<h1>World Leaders & Influencers Birthcharts & Karmic Code Tracker</h1>

<div class="leaders" id="leaders-container" aria-label="Leaders Birthcharts and Karmic Codes"></div>

<script>
  // Utility: reduce number to single digit
  function reduceNum(n) {
    while (n > 9) {
      n = n.toString().split('').reduce((a, b) => a + +b, 0);
    }
    return n;
  }

  // Moon phase approx calculation (0-29)
  function getMoonPhase() {
    // Known new moon reference date
    const knownNewMoon = new Date('2023-01-06T23:07:00Z').getTime();
    const now = Date.now();
    const msPerDay = 1000 * 60 * 60 * 24;
    const daysSince = Math.floor((now - knownNewMoon) / msPerDay);
    return daysSince % 30;
  }

  // Calculate karmic code based on location (if available) and moon phase
  // Here using their birth longitude and latitude from public data
  function calculateKarmicCode(longitude, latitude) {
    if (longitude == null || latitude == null) {
      // Fallback to just moon phase
      return reduceNum(getMoonPhase());
    }
    const lonStr = Math.abs(longitude).toFixed(4).replace('.', '');
    const latStr = Math.abs(latitude).toFixed(4).replace('.', '');
    let sum = 0;
    for (const ch of (lonStr + latStr)) sum += parseInt(ch, 10);
    const moonPhase = getMoonPhase();
    let combined = sum + moonPhase;
    return reduceNum(combined);
  }

  // Render chakra meter HTML
  function renderChakras(chakras) {
    return Object.entries(chakras).map(([name, value]) => {
      return `
        <div>
          <span class="chakra-label">${name.replace(/([A-Z])/g, ' $1')}</span>
          <div class="chakra-bar"><div class="chakra-fill" style="width:${value}%;"></div></div>
        </div>
      `;
    }).join('');
  }

  // Render karmic code meter HTML
  function renderKarmicCode(code) {
    const widthPercent = code * 10; // 1-9 to 10%-90%
    return `
      <div class="karmic-meter" aria-label="Karmic code meter">
        <div class="karmic-label">Karmic Code: ${code}</div>
        <div class="karmic-bar">
          <div class="karmic-fill" style="width:${widthPercent}%;"></div>
        </div>
      </div>
    `;
  }

  // Data for leaders with best-known birth info, chakra values (estimated), and combined astrology
  const leaders = [

        notableAspects: "Sun conjunct Mercury, Moon trine Venus",
      },
      chakras: { root: 65, sacral: 55, solarPlexus: 50, heart: 70, throat: 60, thirdEye: 45, crown: 40 }
    },
    {

      },

    },
    {

  function createLeaderCard(leader) {
    const karmicCode = calculateKarmicCode(leader.location.longitude, leader.location.latitude);
    const card = document.createElement('div');
    card.classList.add('leader-card');
    card.setAttribute('tabindex', '0');
    card.innerHTML = `
      <h2>${leader.name}</h2>
      <div><strong>DOB (UTC):</strong> ${new Date(leader.dob).toUTCString()}</div>

      <div class="birth-chart">
        <strong>Western Astrology:</strong><br>
        Sun: ${leader.birthChart.western.sun}, Moon: ${leader.birthChart.western.moon}, Rising: ${leader.birthChart.western.rising}<br><br>

        <strong>Vedic Astrology:</strong><br>
        Sun: ${leader.birthChart.vedic.sun}, Moon: ${leader.birthChart.vedic.moon}<br><br>

        <strong>Taoism Elements:</strong> ${leader.birthChart.taoismElements}<br><br>

        <strong>Notable Aspects:</strong> ${leader.birthChart.notableAspects}
      </div>

      <div class="chakra-meter" aria-label="${leader.name} chakra balance meter">
        ${renderChakras(leader.chakras)}
      </div>

      ${renderKarmicCode(karmicCode)}
    `;
    return card;
  }

  const leadersContainer = document.getElementById('leaders-container');
  leaders.forEach(leader => {
    leadersContainer.appendChild(createLeaderCard(leader));
  });
</script>

</body>
</html>
