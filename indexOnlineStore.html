<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamShop Live</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #e60023;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #video {
      margin-bottom: 30px;
    }
    #deals h2 {
      margin-bottom: 10px;
    }
    #deal-list {
      list-style: none;
      padding: 0;
    }
    .deal {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #e60023;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .deal h3 {
      margin: 0 0 5px;
    }
    .deal p {
      margin: 5px 0;
    }
    .deal button {
      background: #e60023;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è StreamShop Live</h1>
    <p>Watch Live & Shop Real-Time Deals!</p>
  </header>

  <main>
    <section id="video">
      <!-- Replace with your actual channel ID -->
      <iframe width="100%" height="400" 
  src="https://www.youtube.com/embed/live_stream?channel=UC4R8DWoMoI7CAwX8_LjQHig" 
  frameborder="0" allowfullscreen></iframe>

    </section>

    <section id="deals">
      <h2>üî• Live Deals</h2>
      <ul id="deal-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StreamShop Live. All rights reserved.</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const dealList = document.getElementById('deal-list');

    socket.on('new-deal', (deal) => {
      const li = document.createElement('li');
      li.className = 'deal';
      li.innerHTML = \`
        <h3>\${deal.title}</h3>
        <p>\${deal.description}</p>
        <strong>$\${deal.price.toFixed(2)}</strong>
        <br>
        <button onclick="alert('Buying \${deal.title}')">Buy Now</button>
      \`;
      dealList.prepend(li);
    });
  </script>
</body>
</html>
