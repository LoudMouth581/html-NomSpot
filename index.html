<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NomSpot Social Hub — Next Gen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
  <style>
    :root {
      --bg: #000;
      --neon: #0ff;
      --dial-bg: #222;
    }
    body { margin:0; display:flex; background:#000; color:#0ff; font-family: 'Orbitron', sans-serif; height:100vh; }
    #sidebar { width:200px; background:#111; padding:1rem; box-shadow:2px 0 20px var(--neon); }
    #sidebar button { background:none; border:1px solid var(--neon); color:var(--neon); padding:0.5rem; margin-bottom:0.5rem; cursor:pointer; transition:0.3s; }
    #sidebar button:hover { color:#f0f; box-shadow:0 0 10px #f0f; }
    #main { flex:1; padding:1rem; overflow:auto; position:relative; }
    .tab { display:none; }
    .active { display:block; }
    .chat-box { border:1px solid var(--neon); height:200px; margin-bottom:0.5rem; padding:0.5rem; background:#111; overflow:auto; }
    input, .send-btn { padding:0.5rem; margin-right:0.5rem; }
    .send-btn { background:var(--neon); color:#000; border:none; cursor:pointer; }
    .dial-container { margin:1rem 0; text-align:center; }
    #dial { width:100px; height:100px; background:var(--dial-bg); margin:0 auto; border-radius:50%; position:relative; }
    #dial:after { content:''; position:absolute; left:50%; top:10%; width:4px; height:40%; background:var(--neon); transform-origin:bottom; transform:rotate(0deg); }
    .meter { width:100%; height:10px; background:#222; overflow:hidden; margin:0.5rem 0; }
    .meter-fill { width:0; height:100%; background:var(--neon); }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="openTab('public')">Public Chat</button>
    <button onclick="openTab('private')">Private Chat</button>
    <button onclick="openTab('dial')">Volume Dial</button>
  </div>
  <div id="main">
    <div id="public" class="tab active">
      <h2>Public Chat</h2>
      <div id="chat-box" class="chat-box"></div>
      <input id="chatInput" placeholder="Say hi..."><button class="send-btn" onclick="sendMessage()">Send →</button>
      <div class="meter"><div id="sound-meter" class="meter-fill"></div></div>
    </div>
    <div id="private" class="tab">
      <h2>Private Chat</h2>
      <input id="targetUser" placeholder="@user"><button class="send-btn" onclick="startPrivate()">Start →</button>
      <div id="private-box" class="chat-box"></div>
      <input id="privateInput" placeholder="Private..."><button class="send-btn" onclick="sendPrivate()">Send →</button>
    </div>
    <div id="dial" class="tab">
      <h2>Adjust Volume</h2>
      <div class="dial-container">
        <div id="dial"></div>
      </div>
    </div>
  </div>

  <script>
    const msgSound = new Howl({ src: ['https://freesound.org/data/previews/26/26557_512123-lq.mp3'], volume:0.5 });
    const meter = document.getElementById('sound-meter');

    function openTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function sendMessage() {
      const txt = document.getElementById('chatInput').value.trim();
      if (!txt) return;
      msgSound.play();
      const d = document.createElement('div');
      d.textContent = `You: ${txt}`;
      d.className = 'chat-message';
      document.getElementById('chat-box').appendChild(d);
      meter.style.width = '0%';
      Velocity(meter, { width: ['100%','0%'] }, { duration: 800 });
      document.getElementById('chatInput').value = '';
    }
    const priv = {}; let cur=null;
    function startPrivate() {
      cur = document.getElementById('targetUser').value.trim();
      if (!cur) return alert('Enter username');
      if (!priv[cur]) priv[cur]=[];
      renderPriv();
    }
    function sendPrivate(){
      const t = document.getElementById('privateInput').value.trim(); if(!cur||!t)return;
      msgSound.play();
      priv[cur].push(`Me→${cur}: ${t}`); document.getElementById('privateInput').value='';
      renderPriv();
    }
    function renderPriv(){
      const b = document.getElementById('private-box');
      b.innerHTML='';
      priv[cur].forEach(m=>{const d=document.createElement('div');d.textContent=m;d.className='chat-message';b.appendChild(d)});
    }

    // Dial Logic
    const dial = document.getElementById('dial');
    let angle=0, dragging=false;
    dial.addEventListener('mousedown',()=>dragging=true);
    window.addEventListener('mouseup',()=>dragging=false);
    window.addEventListener('mousemove',e=>{
      if(!dragging)return;
      const rect=dial.getBoundingClientRect(),cx=rect.left+rect.width/2,cy=rect.top+rect.height/2;
      const radians=Math.atan2(e.clientY-cy,e.clientX-cx);
      angle = radians* (180/Math.PI) + 90;
      if(angle<0) angle +=360;
      dial.style.setProperty('--rot', angle+'deg');
      dial.querySelector('::after');
      dial.style.transform = `rotate(${angle}deg)`;
      Howler.volume(angle/360);
    });
  </script>
</body>
</html>
