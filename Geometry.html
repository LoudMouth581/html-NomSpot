  <title>Geometry </title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Comic Sans MS', sans-serif;
      background: white;
      color: #2E7D32;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1B5E20;
      margin-bottom: 5px;
    }

    #mascot {
      font-size: 3rem;
      margin: 10px;
    }

    #mascot-message {
      background: #F0F4C3;
      border: 2px solid #81C784;
      padding: 10px 15px;
      border-radius: 12px;
      min-height: 50px;
      text-align: center;
      margin-bottom: 20px;
    }

    #question-box {
      background: #ffffff;
      border: 3px solid #66BB6A;
      border-radius: 12px;
      padding: 20px;
      font-size: 1.4em;
      margin-bottom: 20px;
      max-width: 700px;
      text-align: center;
    }

    .diagram {
      margin: 15px 0;
      width: 200px;
      height: 200px;
      border: 1px solid #66BB6A;
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .answer {
      background: #A5D6A7;
      border: 2px solid #66BB6A;
      border-radius: 10px;
      padding: 12px 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      font-weight: bold;
      min-width: 100px;
      text-align: center;
    }

    .answer:hover {
      background-color: #81C784;
      transform: scale(1.05);
    }

    .answer.correct {
      background-color: #C5E1A5;
      border-color: #558B2F;
    }

    .answer.wrong {
      background-color: #FFCDD2;
      border-color: #E53935;
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.2em;
      height: 24px;
    }

    #explanation {
      margin-top: 10px;
      background: #FFF9C4;
      border: 2px dashed #FBC02D;
      padding: 12px;
      border-radius: 10px;
      max-width: 700px;
      display: none;
      font-size: 1.1em;
    }

    #score-bar {
      margin-top: 20px;
      width: 80%;
      background: #C8E6C9;
      border: 2px solid #66BB6A;
      border-radius: 12px;
      height: 20px;
      overflow: hidden;
    }

    #score-fill {
      height: 100%;
      width: 0%;
      background-color: #66BB6A;
      transition: width 0.5s ease;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2em;
    }

    #badges {
      margin-top: 15px;
      font-size: 1.4em;
    }

    .label-length { fill: #e91e63; }
    .label-width { fill: #ff9800; }
    .label-radius { fill: #2196f3; }
    .label-height { fill: #8bc34a; }

    @media (max-width: 480px) {
      .answer {
        font-size: 1rem;
        padding: 10px 14px;
      }

      .diagram {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
