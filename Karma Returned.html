<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karma Return Tracker with Natal Chart</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Serif+Devanagari', serif;
    background: radial-gradient(circle at top, #0b0d19 0%, #080910 60%, #020203 100%);
    color: #f1e7d0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #ffd580;
    text-shadow: 0 0 15px #ffecb3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
  }
  th, td {
    border: 1px solid #c2a46b;
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: rgba(255, 218, 121, 0.1);
    color: #ffdd88;
  }
  tr:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.05);
  }
  .karma-bar-container {
    background: rgba(255, 218, 121, 0.1);
    border-radius: 8px;
    width: 100%;
    height: 15px;
  }
  .karma-bar {
    height: 100%;
    background: linear-gradient(to right, #ffd580, #ffecb3);
    border-radius: 8px;
    box-shadow: 0 0 10px #ffecb3;
    transition: width 1s linear;
  }
  .natal-cell {
    text-align: center;
    font-weight: bold;
    color: #ffecb3;
    text-shadow: 0 0 5px #ffd580;
  }
</style>
</head>
<body>

<h1>Karma Return Tracker with Natal Chart</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Karma</th>
      <th>Karma Returned</th>
      <th>Progress Until Nov 11, 2025</th>
      <th>Nakshatra</th>
      <th>Zodiac</th>
    </tr>
  </thead>
  <tbody id="karma-table">
  </tbody>
</table>

<script>
const people = [
  { name: "Elon Musk", karma: 92, nakshatra: "Ardra", zodiac: "Cancer" },
  { name: "Peter Thiel", karma: 87, nakshatra: "Ardra", zodiac: "Libra" },
  { name: "Jeff Bezos", karma: 78, nakshatra: "Pushya", zodiac: "Capricorn" },
  { name: "Mark Zuckerberg", karma: 89, nakshatra: "Ardra", zodiac: "Taurus" },
  { name: "Gavin Newsom", karma: 83, nakshatra: "Ardra", zodiac: "Libra" },
  { name: "Donald Trump", karma: 85, nakshatra: "Ardra", zodiac: "Gemini" },
  { name: "Kim Jong Un", karma: 90, nakshatra: "Ardra", zodiac: "Capricorn" },
  { name: "Vladimir Putin", karma: 75, nakshatra: "Ashwini", zodiac: "Libra" },
  { name: "Xi Jinping", karma: 88, nakshatra: "Ardra", zodiac: "Gemini" },
  { name: "Mohammed bin Salman", karma: 70, nakshatra: "Pushya", zodiac: "Virgo" },
  { name: "Hun Sen", karma: 88, nakshatra: "Ardra", zodiac: "Leo" },
  { name: "Hun Manet", karma: 84, nakshatra: "Ardra", zodiac: "Libra" },
  { name: "VannDa", karma: 76, nakshatra: "Ardra", zodiac: "Aquarius" },
  { name: "Laura Mam", karma: 71, nakshatra: "Pushya", zodiac: "Scorpio" },
  { name: "Sam Altman", karma: 95, nakshatra: "Ashwini", zodiac: "Taurus" },
  { name: "Mike Johnson", karma: 82, nakshatra: "Ardra", zodiac: "Gemini" }
];

// Current date and target date November 11, 2025
const today = new Date();
const targetDate = new Date(2025, 10, 11); // Month is 0-indexed: 10 = November
const totalDuration = targetDate - today;

const tableBody = document.getElementById('karma-table');

function updateKarma() {
  tableBody.innerHTML = '';
  const now = new Date();
  const progress = Math.min(((now - today) / totalDuration) * 100, 100);

  people.forEach(person => {
    const row = document.createElement('tr');
    const karmaReturned = Math.round(person.karma * (progress / 100));

    row.innerHTML = `
      <td>${person.name}</td>
      <td>${person.karma}</td>
      <td>${karmaReturned}</td>
      <td>
        <div class="karma-bar-container">
          <div class="karma-bar" style="width:${progress}%;"></div>
        </div>
      </td>
      <td class="natal-cell">${person.nakshatra}</td>
      <td class="natal-cell">${person.zodiac}</td>
    `;
    tableBody.appendChild(row);
  });
}

// Initial render
updateKarma();

// Live update every second
setInterval(updateKarma, 1000);
</script>

</body>
</html>
