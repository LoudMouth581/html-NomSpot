<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karma Return Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Serif Devanagari', serif;
    background: radial-gradient(circle at top, #0b0d19 0%, #080910 60%, #020203 100%);
    color: #f1e7d0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #ffd580;
    text-shadow: 0 0 15px #ffecb3;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
  }
  th, td {
    border: 1px solid #c2a46b;
    padding: 12px;
    text-align: left;
  }
  th {
    background-color: rgba(255, 218, 121, 0.1);
    color: #ffdd88;
  }
  tr:nth-child(even) {
    background-color: rgba(255, 255, 255, 0.05);
  }
  .karma-bar {
    height: 15px;
    background: linear-gradient(to right, #ffd580, #ffecb3);
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Karma Return Tracker</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Karma</th>
      <th>Karma Returned</th>
      <th>Progress Until Thanksgiving</th>
    </tr>
  </thead>
  <tbody id="karma-table">
  </tbody>
</table>

<script>
const people = [
  { name: "Elon Musk", karma: 92 },
  { name: "Peter Thiel", karma: 87 },
  { name: "Jeff Bezos", karma: 78 },
  { name: "Mark Zuckerberg", karma: 89 },
  { name: "Gavin Newsom", karma: 83 },
  { name: "Donald Trump", karma: 85 },
  { name: "Kim Jong Un", karma: 90 },
  { name: "Vladimir Putin", karma: 75 },
  { name: "Xi Jinping", karma: 88 },
  { name: "Mohammed bin Salman", karma: 70 },
  { name: "Hun Sen", karma: 88 },
  { name: "Hun Manet", karma: 84 },
  { name: "VannDa", karma: 76 },
  { name: "Laura Mam", karma: 71 },
  { name: "Sam Altman", karma: 95 }
];

// Current date and Thanksgiving (assume US Thanksgiving: 4th Thursday of November)
const today = new Date();
const year = today.getFullYear();
let thanksgiving = new Date(year, 10, 1); // November 1
// find the 4th Thursday
let thursdayCount = 0;
while (true) {
  if (thanksgiving.getDay() === 4) thursdayCount++;
  if (thursdayCount === 4) break;
  thanksgiving.setDate(thanksgiving.getDate() + 1);
}

// Calculate total duration in milliseconds
const totalDuration = thanksgiving - today;

const tableBody = document.getElementById('karma-table');

people.forEach(person => {
  const row = document.createElement('tr');

  // Calculate progress percentage
  const now = new Date();
  const progress = Math.min(((now - today) / totalDuration) * 100, 100);

  row.innerHTML = `
    <td>${person.name}</td>
    <td>${person.karma}</td>
    <td>${Math.round(person.karma * (progress / 100))}</td>
    <td>
      <div class="karma-bar" style="width:${progress}%;"></div>
    </td>
  `;

  tableBody.appendChild(row);
});
</script>

</body>
</html>
