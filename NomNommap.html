<style> :root {
  --neon-blue: #00f0ff;
  --neon-pink: #ff00cc;
  --neon-yellow: #fff700;
  --bg-dark: #0b0f1a;
  --panel-dark: #141926;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html,
body {
  height: 100%;
  background: linear-gradient(180deg, #1a1f2e 0%, #000 100%);
  font-family: "Orbitron", sans-serif;
  color: var(--neon-blue);
  overflow-x: hidden;
}

/* Magical Particle Effects */
.sparkle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: var(--neon-pink);
  box-shadow: 0 0 6px var(--neon-pink);
  border-radius: 50%;
  animation: float 6s infinite;
  pointer-events: none;
  opacity: 0.6;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) translateX(20px);
    opacity: 0;
  }
}

header {
  background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
  padding: 2rem;
  text-align: center;
  color: white;
  box-shadow: 0 0 20px var(--neon-pink);
  position: relative;
}

header h1 {
  font-size: 2rem;
  text-shadow: 0 0 8px var(--neon-yellow);
}

.profile-pic {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid white;
  box-shadow: 0 0 12px var(--neon-blue);
  margin-top: -60px;
  background: #000;
}

main {
  max-width: 1100px;
  margin: auto;
  padding: 2rem 1rem;
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  justify-content: center;
}

.card {
  background: rgba(20, 20, 40, 0.9);
  border: 2px solid var(--neon-blue);
  border-radius: 10px;
  padding: 1.5rem;
  flex: 1 1 350px;
  box-shadow: 0 0 15px var(--neon-pink);
  backdrop-filter: blur(4px);
}

h2 {
  font-family: "Press Start 2P", cursive;
  font-size: 1rem;
  color: var(--neon-yellow);
  margin-bottom: 1rem;
  text-shadow: 0 0 3px var(--neon-blue);
}

.scroll-lore {
  max-height: 200px;
  overflow-y: auto;
  border: 2px dashed var(--neon-pink);
  padding: 1rem;
  font-size: 0.75rem;
  line-height: 1.5;
  color: #fff;
  border-radius: 8px;
  background: rgba(10, 10, 30, 0.6);
}

.nav-button {
  display: block;
  text-align: center;
  background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
  padding: 0.8rem;
  margin-top: 1rem;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 10px var(--neon-blue);
  transition: 0.3s ease;
}

.nav-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px var(--neon-pink);
}

#map {
  width: 100%;
  height: 400px;
  border-radius: 12px;
  box-shadow: 0 0 10px var(--neon-blue);
  margin-top: 1rem;
}

footer {
  text-align: center;
  padding: 2rem;
  color: #aaa;
  background: #111;
  font-size: 0.8rem;
  margin-top: 3rem;
  box-shadow: 0 0 10px var(--neon-blue);
}

@media (max-width: 768px) {
  .card {
    flex: 1 1 90%;
  }
}
</style>

    <footer>üåÄ ‚ÄúEvery Bite is a Discovery.‚Äù</footer>

    <script src="./server.js"></script>
  </body>
</html>
