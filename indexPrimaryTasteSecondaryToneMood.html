<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NomSpot Social Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Retro-futuristic color palette */
    :root {
      --bg: #111;
      --neon-blue: #0ff;
      --neon-pink: #f0f;
      --panel: #222;
      --accent: #0af;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      background: var(--panel);
      width: 200px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      box-shadow: 0 0 20px var(--neon-blue);
    }
    #sidebar button {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      transition: color 0.2s, box-shadow 0.2s;
    }
    #sidebar button:hover {
      color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    #main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      position: relative;
    }
    .tab {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .active {
      display: block;
    }

    #chat-box, #private-chat-box {
      background: var(--panel);
      height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      border: 1px solid var(--neon-blue);
      margin-bottom: 0.5rem;
      box-shadow: inset 0 0 10px var(--neon-blue);
    }
    .chat-message {
      margin-bottom: 0.3rem;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 0.5rem;
      border: 1px solid var(--neon-blue);
      margin-right: 0.5rem;
      background: var(--panel);
      color: #ddd;
    }

    .send-btn {
      background: var(--accent);
      border: none;
      color: var(--bg);
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: var(--neon-pink);
    }

    #sketchpad {
      background: var(--panel);
      border: 2px dashed var(--neon-blue);
      margin-bottom: 0.5rem;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
    }
    #video-container video {
      width: 180px;
      margin-right: 0.5rem;
      border: 2px solid var(--neon-blue);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="openTab('public')">Public Chat</button>
    <button onclick="openTab('private')">Private Chat</button>
    <button onclick="openTab('video')">Group Video</button>
    <button onclick="openTab('sketch')">Doodle Board</button>
  </div>

  <div id="main">
    <div id="public" class="tab active">
      <h2>Public Chat</h2>
      <div id="chat-box"></div>
      <input id="chatInput" placeholder="Say something..."><button class="send-btn" onclick="sendMessage()">Send →</button>
    </div>

    <div id="private" class="tab">
      <h2>Private Chat</h2>
      <input id="targetUser" placeholder="@username">
      <button class="send-btn" onclick="startPrivateChat()">Start →</button>
      <div id="private-chat-box"></div>
      <input id="privateInput" placeholder="Write for target..."><button class="send-btn" onclick="sendPrivateMessage()">Send →</button>
    </div>

    <div id="video" class="tab">
      <h2>Group Video Chat</h2>
      <div id="video-container">
        <video id="localVideo" autoplay muted></video>
      </div>
      <button class="send-btn" onclick="startVideoCall()">Start Camera</button>
    </div>

    <div id="sketch" class="tab">
      <h2>Doodle Board</h2>
      <canvas id="sketchpad" width="500" height="350"></canvas>
      <button class="send-btn" onclick="clearCanvas()">Clear →</button>
    </div>
  </div>

  <script>
    function openTab(id) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function sendMessage() {
      const text = document.getElementById('chatInput').value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.textContent = `You: ${text}`;
      document.getElementById('chat-box').appendChild(msg);
      document.getElementById('chatInput').value = '';
    }

    const privateMessages = {}, privateBoxes = {};
    let currentTarget = null;
    function startPrivateChat() {
      currentTarget = document.getElementById('targetUser').value.trim();
      if (!currentTarget) return alert('Enter username');
      if (!privateMessages[currentTarget]) privateMessages[currentTarget] = [];
      renderPrivateChat();
    }
    function sendPrivateMessage() {
      const text = document.getElementById('privateInput').value.trim();
      if (!currentTarget || !text) return;
      privateMessages[currentTarget].push(`Me → ${currentTarget}: ${text}`);
      document.getElementById('privateInput').value = '';
      renderPrivateChat();
    }
    function renderPrivateChat() {
      const box = document.getElementById('private-chat-box');
      box.innerHTML = '';
      privateMessages[currentTarget].forEach(txt => {
        const d = document.createElement('div');
        d.className = 'chat-message';
        d.textContent = txt;
        box.appendChild(d);
      });
    }

    const canvas = document.getElementById('sketchpad'), ctx = canvas.getContext('2d');
    let draw = false;
    canvas.addEventListener('mousedown', () => draw = true);
    canvas.addEventListener('mouseup', () => draw = false);
    canvas.addEventListener('mouseout', () => draw = false);
    canvas.addEventListener('mousemove', e => {
      if (!draw) return;
      const r = canvas.getBoundingClientRect();
      ctx.fillStyle = var('--neon-blue', '#0ff');
      ctx.fillRect(e.clientX - r.left, e.clientY - r.top, 3, 3);
    });
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    async function startVideoCall() {
      const v = document.getElementById('localVideo');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      v.srcObject = stream;
      alert('WebRTC setup placeholder—needs signaling server for full group chat.');
    }
  </script>
</body>
</html>
