<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Continent Profiles</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background: #000010;
        color: #00fff7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
      }
      .continent-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1000px;
      }
      .continent-card {
        background: rgba(0, 0, 20, 0.9);
        border: 2px solid #00fff7;
        border-radius: 12px;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
        color: #00fff7;
      }
      .continent-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00fff7;
      }
    </style>
  </head>
  <body>
    <h1>Continent Profiles</h1>
    <div class="continent-list">
      <a
        href="NorthAmerica.html"
        class="continent-card"
        >🌎 North America</a
      >
      <a href="./continents/s.america/south-america.html" class="continent-card"
        >🌎 South America</a
      >
      <a href="./continents/europe/europe.html" class="continent-card"
        >🌍 Europe</a
      >
      <a href="asia.html" class="continent-card">🌏 Asia</a>
      <a href="./continents/africa/africa.html" class="continent-card"
        >🌍 Africa</a
      >
      <a href="./continents/aussie/oceania.html" class="continent-card"
        >🌊 Australia</a
      >
      <a href="./continents/antarctica/antarctica.html" class="continent-card"
        >❄️ Antarctica</a
      >
      <a href="NomNomIndexMainPage.html" class="continent-card"> Main Hub</a>
      <a href="NomNomProfilePage.html" class="continent-card"> Profile</a>
    </div>
  </body>
</html>
