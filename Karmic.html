  <style>
    body {
      background: #0b0c1a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff5555;
      text-shadow: 0 0 10px #ff5555;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .dashboard {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #661122 inset;
      display: flex;
      justify-content: space-around;
    }
    .dashboard .stat {
      text-align: center;
    }
    .stat .value {
      font-size: 2em;
      font-weight: 700;
      color: #ff9999;
    }

    .leader-card {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 30px #aa2244 inset;
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .leader-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 40px #bb3366 inset;
    }

    .leader-img {
      border-radius: 15px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff5577;
      border: 3px solid #ff5577;
      transition: transform 0.3s ease;
    }
    .leader-img:hover {
      transform: scale(1.05);
    }

    .info {
      flex: 1;
    }
    .name {
      font-size: 1.8em;
      font-weight: 700;
      color: #ff8899;
      margin-bottom: 6px;
      letter-spacing: 1.2px;
    }
    .karma-loop {
      font-style: italic;
      color: #bbb;
      margin-bottom: 8px;
    }
    .houses-loop {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .house {
      flex: 1;
      background: #330000;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 14px #bb4444;
      text-align: center;
      font-weight: 600;
      color: #ffbbbb;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    .house.active {
      background: #bb4444;
      color: #fff;
      box-shadow: 0 0 24px #ff6666;
      font-weight: 700;
    }
    .chakra-meter {
      display: flex;
      justify-content: space-between;
      max-width: 280px;
      margin-top: 10px;
      user-select: none;
    }
    .chakra {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #333355;
      box-shadow: 0 0 8px #222266 inset;
      position: relative;
      transition: all 0.4s ease;
      cursor: default;
    }
    .chakra.active {
      box-shadow: 0 0 15px 5px #ff6699;
      background: #ff6699 !important;
    }
    .chakra::after {
      content: attr(data-name);
      position: absolute;
      bottom: -18px;
      font-size: 9px;
      color: #ff99bbaa;
      width: 100%;
      text-align: center;
      font-weight: 600;
    }
    .karma-impact-container {
      margin-top: 10px;
      background: #440000;
      border-radius: 10px;
      width: 100%;
      height: 18px;
      box-shadow: inset 0 0 8px #bb4444;
      overflow: hidden;
    }
    .karma-impact-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff4444, #ff9999);
      box-shadow: 0 0 10px #ff5555;
      width: 0;
      transition: width 1s ease;
    }
    .karma-impact-text {
      margin-top: 4px;
      font-size: 0.9em;
      color: #ffbbbb;
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    .overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 6px;
      pointer-events: none;
    }
    .tarot-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #ffeeaa;
      font-size: 1em;
      background: rgba(30, 0, 60, 0.7);
      padding: 6px 10px;
      border-radius: 8px;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    // =========== Dashboard ================

    // =========== Rendering ================

    function animateKarmaBar(barEl, newKarma) {

        barEl.style.transition = 'width 1s ease';
