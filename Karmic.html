<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #00091a;
        font-family: "Segoe UI", sans-serif;
        color: #eee;
      }
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .info-box {
        position: absolute;
        background: rgba(0, 0, 30, 0.7);
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #444;
        font-size: 13px;
        pointer-events: none;
        z-index: 10;
      }
      .info-title {
        font-weight: bold;
        margin-bottom: 6px;
      }
      .indicator {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="hoverInfo" class="info-box" style="display: none"></div>

    <script>

      ];

     
      function getWesternZodiac(dob) {
        const d = new Date(dob);
        const m = d.getUTCMonth() + 1,
          day = d.getUTCDate();
        const z = [
          [120, "Capricorn"],
          [219, "Aquarius"],
          [321, "Pisces"],
          [420, "Aries"],
          [521, "Taurus"],
          [621, "Gemini"],
          [723, "Cancer"],
          [823, "Leo"],
          [923, "Virgo"],
          [1023, "Libra"],
          [1122, "Scorpio"],
          [1222, "Sagittarius"],
          [1231, "Capricorn"],
        ];
        const mmdd = m * 100 + day;
        for (let i = 0; i < z.length; i++) {
          if (mmdd <= z[i][0]) return z[i][1];
        }
        return "Capricorn";
      }

     
      function getChineseZodiac(year) {
        const names = [
          "Monkey",
          "Rooster",
          "Dog",
          "Pig",
          "Rat",
          "Ox",
          "Tiger",
          "Rabbit",
          "Dragon",
          "Snake",
          "Horse",
          "Goat",
        ];
        return names[year % 12];
      }

     
      const taoElements = ["Wood", "Fire", "Earth", "Metal", "Water"];
     
      people.forEach((p) => {
        p.taoElement = taoElements[p.vedicKarma % 5];
        p.westernSign = getWesternZodiac(p.westernDOB);
        p.chineseSign = getChineseZodiac(p.chineseYear);
      });

      
      const scienceElements = {
        Wood: "Cellulose, Forest Biome (Photosynthesis, Carbon cycle)",
        Fire: "Plasma interactions; Combustion in Atmosphere",
        Earth: "Lithosphere & Soil Science; minerals",
        Metal: "Metallurgy & material science",
        Water: "H2O: fluid dynamics & life chemistry",
      };

    
      const nodes = [];
      people.forEach((p, i) => {
        const angle = ((2 * Math.PI) / people.length) * i;
        const r = Math.min(width, height) / 3;
        nodes.push({
          person: p,
          x: width / 2 + r * Math.cos(angle),
          y: height / 2 + r * Math.sin(angle),
        });
      });

     
      function draw() {
        ctx.clearRect(0, 0, width, height);

       
        nodes.forEach((n) => {
          ctx.beginPath();
          ctx.moveTo(width / 2, height / 2);
          ctx.lineTo(n.x, n.y);
          ctx.strokeStyle = "rgba(100,100,200,0.3)";
          ctx.stroke();
        });

        
        nodes.forEach((n) => {
          ctx.beginPath();
          ctx.arc(n.x, n.y, 8, 0, Math.PI * 2);
          ctx.fillStyle = "#66f";
          ctx.fill();
        });

        
        ctx.beginPath();
        ctx.arc(width / 2, height / 2, 12, 0, Math.PI * 2);
        ctx.fillStyle = "#f55";
        ctx.fill();
      }

      
      const infoBox = document.getElementById("hoverInfo");
      canvas.addEventListener("mousemove", (e) => {
        const mx = e.clientX,
          my = e.clientY;
        let found = null;
        nodes.forEach((n) => {
          const dx = n.x - mx,
            dy = n.y - my;
          if (dx * dx + dy * dy < 64) found = n;
        });
        if (found) {
          const p = found.person;
          infoBox.style.display = "block";
          infoBox.style.left = mx + 15 + "px";
          infoBox.style.top = my + 15 + "px";
          infoBox.innerHTML = `
      <div class="info-title">${p.name}</div>
      <div class="indicator">Tao Element: <strong>${p.taoElement}</strong></div>
      <div class="indicator">Vedic Karma: <strong>${p.vedicKarma}</strong></div>
      <div class="indicator">Western Zodiac: <strong>${
        p.westernSign
      }</strong></div>
      <div class="indicator">Chinese Zodiac: <strong>${
        p.chineseSign
      }</strong></div>
      <div class="indicator">Element Science: <strong>${
        scienceElements[p.taoElement] || "N/A"
      }</strong></div>
    `;
        } else {
          infoBox.style.display = "none";
        }
      });

      
      function animate() {
        draw();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
