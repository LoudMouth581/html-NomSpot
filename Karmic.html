<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background: #0b0c1a;
        color: #eee;
      }
      h1 {
        text-align: center;
        color: #ffdd99;
        text-shadow: 0 0 20px #ffdd99;
        margin-top: 10px;
      }
      #container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 10px;
      }
      .absorber {
        text-align: center;
        padding: 20px;
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 1.4em;
        color: #ffeeaa;
        border: 2px dashed #ffeeaa;
        border-radius: 15px;
        box-shadow: 0 0 25px #ffeeaa;
        position: relative;
      }
      .absorber::after {
        content: "üïäÔ∏è";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translate(-50%, 0);
        }
        50% {
          transform: translate(-50%, -15px);
        }
      }
      .leader-card {
        position: relative;
        background: rgba(26, 26, 46, 0.8);
        border-radius: 15px;
        margin: 15px 0;
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 20px;
        box-shadow: 0 0 20px #661122 inset;
        overflow: visible;
      }
      .leader-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #ff5577;
        box-shadow: 0 0 15px #ff5577;
        position: relative;
        z-index: 2;
      }
      .aura {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        pointer-events: none;
        animation: pulse 2s infinite alternate;
        opacity: 0.7;
      }
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
      .info {
        flex: 1;
        position: relative;
      }
      .name {
        font-size: 1.3em;
        font-weight: bold;
        color: #ffbbbb;
      }
      .karma-bar-container {
        background: #330000;
        border-radius: 8px;
        height: 16px;
        overflow: hidden;
        margin-top: 5px;
        box-shadow: inset 0 0 6px #bb4444;
      }
      .karma-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #ff4444, #ff9999);
        box-shadow: 0 0 8px #ff5555;
        transition: width 0.5s linear;
      }
      .karma-text {
        font-size: 0.9em;
        color: #ffbbbb;
        margin-top: 2px;
      }
      .tarot-card {
        position: absolute;
        width: 60px;
        height: 90px;
        top: -10px;
        right: -70px;
        background: linear-gradient(135deg, #ffccaa, #ff77aa);
        border-radius: 10px;
        box-shadow: 0 0 15px #ff77aa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #330011;
        transform-style: preserve-3d;
        animation: floatCard 3s ease-in-out infinite;
      }
      @keyframes floatCard {
        0%,
        100% {
          transform: rotateY(0deg) translateY(0);
        }
        50% {
          transform: rotateY(15deg) translateY(-10px);
        }
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://upload.wikimedia.org/wikipedia/commons/1/12/Angkor_Wat_from_southwest.jpg")
          center/cover no-repeat;
        filter: brightness(0.2) blur(1px);
        z-index: -3;
      }
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 80% 20%, #88f, transparent 25%),
          radial-gradient(circle at 20% 80%, #8ff, transparent 25%);
        mix-blend-mode: screen;
        animation: aurora 10s linear infinite alternate;
        z-index: -2;
      }
      @keyframes aurora {
        0% {
          transform: translateX(0) translateY(0);
        }
        50% {
          transform: translateX(30px) translateY(-20px);
        }
        100% {
          transform: translateX(0) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1></h1>
      <div class="absorber" id="absorber">
      <span id="absorberKarma">0</span>
      </div>
      <div id="leaders"></div>
    </div>

    <script>
      const people = [
        { name: "Elon Musk", karma: 92 },
        { name: "Peter Thiel", karma: 87 },
        { name: "Jeff Bezos", karma: 78 },
        { name: "Mark Zuckerberg", karma: 89 },
        { name: "Gavin Newsom", karma: 83 },
        { name: "Donald Trump", karma: 85 },
        { name: "Kim Jong Un", karma: 90 },
        { name: "Vladimir Putin", karma: 75 },
        { name: "Xi Jinping", karma: 88 },
        { name: "Mohammed bin Salman", karma: 70 },
        { name: "Hun Sen", karma: 88 },
        { name: "Hun Manet", karma: 84 },
        { name: "Laura Mam", karma: 71 },
        { name: "Sam Altman", karma: 95 },
        { name: "Alex Pham", karma: 95 },
        { name: "Andrew Tevuth Mam", karma: 88 },
        { name: "Thida Mam", karma: 82 },
        { name: "Preap Sovath", karma: 80 },
        { name: "Ton Chanseyma", karma: 90 },
        { name: "Tep Boprek", karma: 85 },
        { name: "Kris Newton", karma: 88 },
      ];

      const absorber = { name: "Energy", karma: 0 };
      const absorbRate = 0.02; 
      const leadersContainer = document.getElementById("leaders");
      const absorberDisplay = document.getElementById("absorberKarma");

      function renderLeaders() {
        leadersContainer.innerHTML = "";
        people.forEach((p) => {
          const card = document.createElement("div");
          card.className = "leader-card";

          const img = document.createElement("img");
          img.className = "leader-img";
          img.src = `https://via.placeholder.com/100x100?text=${encodeURIComponent(
            p.name
          )}`;
          img.alt = p.name;
          card.appendChild(img);

          
          const aura = document.createElement("div");
          aura.className = "aura";
          aura.style.boxShadow = `0 0 ${10 + p.karma / 5}px ${
            p.karma / 5
          }px #ff${(200 - p.karma).toString(16)}aa`;
          card.appendChild(aura);

          const info = document.createElement("div");
          info.className = "info";

          const nameDiv = document.createElement("div");
          nameDiv.className = "name";
          nameDiv.textContent = p.name;
          info.appendChild(nameDiv);

          const karmaBarContainer = document.createElement("div");
          karmaBarContainer.className = "karma-bar-container";
          const karmaBar = document.createElement("div");
          karmaBar.className = "karma-bar";
          karmaBar.style.width = Math.min(p.karma, 100) + "%";
          karmaBarContainer.appendChild(karmaBar);
          info.appendChild(karmaBarContainer);

          const karmaText = document.createElement("div");
          karmaText.className = "karma-text";
          karmaText.textContent = `Karma: ${p.karma.toFixed(1)}`;
          info.appendChild(karmaText);

          
          const tarotCard = document.createElement("div");
          tarotCard.className = "tarot-card";
          tarotCard.textContent = [
            "The Fool",
            "Magician",
            "High Priestess",
            "Empress",
            "Emperor",
            "Hierophant",
            "Lovers",
            "Chariot",
            "Strength",
            "Hermit",
            "Wheel",
            "Justice",
            "Hanged",
            "Death",
            "Temperance",
            "Devil",
            "Tower",
            "Star",
            "Moon",
            "Sun",
            "Judgement",
            "World",
          ][Math.floor(Math.random() * 22)];
          card.appendChild(tarotCard);

          card.appendChild(info);
          leadersContainer.appendChild(card);
        });

        absorberDisplay.textContent = absorber.karma.toFixed(1);
      }

      function updateKarmaFlow() {
        people.forEach((p) => {
          const transfer = p.karma * absorbRate;
          p.karma -= transfer;
          absorber.karma += transfer;
        });

        
        absorber.karma = Math.min(absorber.karma, 100);

        renderLeaders();
      }

      renderLeaders();
      setInterval(updateKarmaFlow, 1000);
    </script>
  </body>
</html>
