<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karmic</title>
  <style>
    body {
      background: #0b0c1a;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff5555;
      text-shadow: 0 0 10px #ff5555;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .dashboard {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px #661122 inset;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .dashboard .stat {
      text-align: center;
    }
    .stat .value {
      font-size: 2em;
      font-weight: 700;
      color: #ff9999;
    }

    .sort-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .sort-controls button {
      background: #331122;
      border: none;
      color: #ffaaaa;
      font-weight: bold;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sort-controls button:hover {
      background: #552233;
      color: #fff;
    }

    .leader-card {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 0 30px #aa2244 inset;
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .leader-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 40px #bb3366 inset;
    }
    .leader-card.flash {
      animation: flashCard 0.5s ease;
    }
    @keyframes flashCard {
      0% { background-color: #441122; }
      50% { background-color: #882233; }
      100% { background-color: #1a1a2e; }
    }

    .leader-img {
      border-radius: 15px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      box-shadow: 0 0 15px #ff5577;
      border: 3px solid #ff5577;
    }

    .info {
      flex: 1;
    }
    .name {
      font-size: 1.8em;
      font-weight: 700;
      color: #ff8899;
      margin-bottom: 6px;
      letter-spacing: 1.2px;
    }
    .karma-loop {
      font-style: italic;
      color: #bbb;
      margin-bottom: 4px;
    }
    .karma-label {
      color: #ffaaee;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .houses-loop {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .house {
      flex: 1;
      background: #330000;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 0 14px #bb4444;
      text-align: center;
      font-weight: 600;
      color: #ffbbbb;
    }
    .house.active {
      background: #bb4444;
      color: #fff;
      box-shadow: 0 0 24px #ff6666;
      font-weight: 700;
    }

    .chakra-meter {
      display: flex;
      justify-content: space-between;
      max-width: 280px;
      margin-top: 10px;
    }
    .chakra {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      position: relative;
      transition: all 0.4s ease;
      cursor: default;
    }
    .chakra.active::after {
      font-weight: bold;
    }
    .chakra::after {
      content: attr(data-name);
      position: absolute;
      bottom: -18px;
      font-size: 9px;
      color: #ff99bbaa;
      width: 100%;
      text-align: center;
      font-weight: 600;
    }

    .karma-impact-container {
      margin-top: 10px;
      background: #440000;
      border-radius: 10px;
      width: 100%;
      height: 18px;
      box-shadow: inset 0 0 8px #bb4444;
      overflow: hidden;
    }
    .karma-impact-bar {
      height: 100%;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff4444, #ff9999);
      box-shadow: 0 0 10px #ff5555;
      width: 0;
      transition: width 1s ease;
    }
    .karma-impact-text {
      margin-top: 4px;
      font-size: 0.9em;
      color: #ffbbbb;
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    .overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 6px;
    }
    .tarot-overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #ffeeaa;
      font-size: 1em;
      background: rgba(30, 0, 60, 0.7);
      padding: 6px 10px;
      border-radius: 8px;
    }
  </style>
</head>

    function updateDashboard() {
      const count = leaders.length;
      const avg = count ? (leaders.reduce((sum, l) => sum + l.karma, 0) / count).toFixed(1) : 0;
      document.getElementById("stat-count").textContent = count;
      document.getElementById("stat-average").textContent = avg;
    }

    const leadersContainer = document.getElementById("leaders");

    function renderLeaders() {
      leadersContainer.innerHTML = "";
      leaders.forEach((leader, idx) => {
        const card = document.createElement("div");
        card.className = "leader-card";
        card.dataset.idx = idx;

        const img = document.createElement("img");
        img.className = "leader-img";
        img.src = `https://via.placeholder.com/120x120?text=${encodeURIComponent(leader.name)}`;

        card.appendChild(img);

        const info = document.createElement("div");
        info.className = "info";

        const nameDiv = document.createElement("div");
        nameDiv.className = "name";
        nameDiv.textContent = leader.name;
        info.appendChild(nameDiv);

        const karmaLoop = document.createElement("div");
        karmaLoop.className = "karma-loop";
        karmaLoop.textContent = `Karma: ${leader.karma}`;
        info.appendChild(karmaLoop);

        if (leader.karmaLabel) {
          const label = document.createElement("div");
          label.className = "karma-label";
          label.textContent = leader.karmaLabel;
          info.appendChild(label);
        }

        const housesLoopDiv = document.createElement("div");
        housesLoopDiv.className = "houses-loop";
        houseLoop.forEach((h, hi) => {
          const hd = document.createElement("div");
          hd.className = "house";
          hd.textContent = `${h}th`;
          if (hi === leader.houseIndex) hd.classList.add("active");
          housesLoopDiv.appendChild(hd);
        });
        info.appendChild(housesLoopDiv);

        const chakraMeter = document.createElement("div");
        chakraMeter.className = "chakra-meter";
        chakraNames.forEach((cname, ci) => {
          const cd = document.createElement("div");
          cd.className = "chakra";
          cd.dataset.name = cname;
          cd.style.backgroundColor = chakraColors[ci];
          cd.style.boxShadow = `0 0 10px ${chakraColors[ci]}, inset 0 0 6px ${chakraColors[ci]}`;
          if (ci === leader.chakraIndex) cd.classList.add("active");
          chakraMeter.appendChild(cd);
        });
        info.appendChild(chakraMeter);

        const karmaImpactContainer = document.createElement("div");
        karmaImpactContainer.className = "karma-impact-container";
        const karmaImpactBar = document.createElement("div");
        karmaImpactBar.className = "karma-impact-bar";
        karmaImpactBar.style.width = Math.min(leader.karma, 100) + "%";
        karmaImpactContainer.appendChild(karmaImpactBar);
        info.appendChild(karmaImpactContainer);

        const karmaImpactText = document.createElement("div");
        karmaImpactText.className = "karma-impact-text";
        karmaImpactText.textContent = `Impact: ${leader.karma}%`;
        info.appendChild(karmaImpactText);

        const ov = document.createElement("div");
        ov.className = "overlay";
        ov.textContent = `${leader.zodiac}, ${leader.planet}`;
        card.appendChild(ov);

        const tarotOv = document.createElement("div");
        tarotOv.className = "tarot-overlay";
        tarotOv.textContent = leader.tarot;
        card.appendChild(tarotOv);

        card.appendChild(info);
        leadersContainer.appendChild(card);

        card.addEventListener("click", () => {
          leader.karma = Math.min(leader.karma + 2, 100);
          animateKarmaBar(karmaImpactBar, leader.karma);
          card.classList.add("flash");
          setTimeout(() => card.classList.remove("flash"), 500);
          renderLeaders();
        });
      });

      updateDashboard();
    }

    function animateKarmaBar(barEl, newKarma) {
      barEl.style.transition = 'none';
      barEl.style.width = '0%';
      requestAnimationFrame(() => {
        barEl.style.transition = 'width 1s ease';
        barEl.style.width = newKarma + '%';
      });
    }

    function cycleAnimation() {
      leaders.forEach(l => {
        l.chakraIndex = (l.chakraIndex + 1) % chakraNames.length;
        l.houseIndex = (l.houseIndex + 1) % houseLoop.length;
      });
      renderLeaders();
    }

    function sortByKarma() {
      leaders.sort((a, b) => b.karma - a.karma);
      renderLeaders();
    }

    function sortByName() {
      leaders.sort((a, b) => a.name.localeCompare(b.name));
      renderLeaders();
    }

    (async () => {
      await fetchLeaders();
      renderLeaders();
      setInterval(cycleAnimation, 5000);
    })();
