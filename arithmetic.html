<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arithmetic Trainer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
    body {
      font-family: 'Baloo 2', cursive, sans-serif;
      background: linear-gradient(135deg, #4caf50, #1b5e20);
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: white;
      user-select: none;
    }
    header {
      background: #2e7d32;
      width: 100%;
      padding: 20px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 6px #a5d6a7;
    }
    main {
      background: #388e3c;
      border-radius: 16px;
      padding: 20px 25px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0 40px;
    }
    #mascot {
      background: rgba(255 255 255 / 0.15);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1.3rem;
      margin-bottom: 20px;
      min-height: 50px;
      text-align: center;
      box-shadow: 0 0 12px #a5d6a7;
    }
    #question {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 25px;
      user-select: text;
    }
    #answers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      width: 100%;
      margin-bottom: 25px;
    }
    button.answer-btn {
      background: #81c784;
      border: none;
      border-radius: 12px;
      padding: 16px 30px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1b5e20;
      cursor: pointer;
      box-shadow: 0 0 12px #aed581;
      transition: background 0.3s ease, transform 0.15s ease;
      flex: 1 1 40%;
      max-width: 160px;
      min-width: 140px;
      user-select: none;
    }
    button.answer-btn:hover {
      background: #c5e1a5;
      color: #33691e;
      transform: scale(1.1);
    }
    button.answer-btn:active {
      transform: scale(0.95);
    }
    #scoreboard {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      user-select: none;
    }
    #timerBar {
      width: 100%;
      height: 14px;
      background: #1b5e20;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: inset 0 0 6px #33691e;
    }
    #timerFill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #aed581, #33691e);
      transition: width 0.1s linear;
    }
    #message {
      font-size: 1.3rem;
      height: 40px;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
      min-height: 40px;
    }
    #powerups {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      max-width: 480px;
      width: 100%;
    }
    button.powerup-btn {
      background: #aed581;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 700;
      color: #33691e;
      cursor: pointer;
      box-shadow: 0 0 10px #c5e1a5;
      user-select: none;
      flex: 1 1 30%;
      max-width: 140px;
      min-width: 120px;
      transition: background 0.3s ease;
    }
    button.powerup-btn:disabled {
      background: #7b9e4a;
      color: #b0bca1;
      cursor: not-allowed;
      box-shadow: none;
    }
    button.powerup-btn:hover:not(:disabled) {
      background: #dcedc8;
      color: #33691e;
    }
    #unlocks {
      font-size: 1rem;
      margin-bottom: 20px;
      user-select: none;
      text-align: center;
    }
    #confetti-container {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: visible;
      z-index: 9999;
      display: none;
    }
    .confetti-piece {
      position: absolute;
      width: 8px; height: 8px;
      background-color: #c5e1a5;
      opacity: 0.9;
      animation-name: confetti-fall;
      animation-timing-function: ease-out;
      animation-iteration-count: 1;
      border-radius: 3px;
    }
    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(360deg);
      }
    }
    footer {
      color: #aed581;
      margin-bottom: 15px;
      user-select: none;
    }
  </style>
</head>
<body>

<header>Arithmetic </header>

<div id="mascot" aria-live="polite" role="region">Ready? Let's sharpen those math skills!</div>

<main>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Strikes: <span id="strikes">0</span>/3</div>
    <div>Streak: <span id="streak">0</span></div>
  </div>

  <div id="timerBar" aria-label="Timer progress bar">
    <div id="timerFill"></div>
  </div>

  <div id="question" aria-live="assertive" aria-atomic="true"></div>

  <div id="answers" role="list"></div>

  <div id="message" aria-live="polite" aria-atomic="true"></div>

  <div id="powerups">
    <button class="powerup-btn" id="skipBtn" title="Skip this question" aria-label="Skip question power-up">‚è≠Ô∏è Skip (0)</button>
    <button class="powerup-btn" id="doublePointsBtn" title="Double points next question" aria-label="Double points power-up">‚úåÔ∏è Double Points (0)</button>
    <button class="powerup-btn" id="extraTimeBtn" title="Extra 10 seconds" aria-label="Extra time power-up">‚è≥ Extra Time (0)</button>
  </div>

  <div id="unlocks"></div>
</main>

<div id="confetti-container" aria-hidden="true"></div>

<footer>¬© 2025 Arithmetic  ‚Äî Master your math, fast & smart!</footer>

<script>
(() => {
  // Elements
  const mascotEl = document.getElementById('mascot');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const scoreEl = document.getElementById('score');
  const strikesEl = document.getElementById('strikes');
  const streakEl = document.getElementById('streak');
  const messageEl = document.getElementById('message');
  const timerFillEl = document.getElementById('timerFill');
  const confettiContainer = document.getElementById('confetti-container');
  const unlocksEl = document.getElementById('unlocks');

  const skipBtn = document.getElementById('skipBtn');
  const doublePointsBtn = document.getElementById('doublePointsBtn');
  const extraTimeBtn = document.getElementById('extraTimeBtn');

  // Sounds
  const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');

  // Game state
  let score = 0;
  let strikes = 0;
  let streak = 0;
  let timeLeft = 15; // seconds
  let timerInterval;
  let currentAnswer = null;
  let canAnswer = true;
  let currentOperation = 'addition';
  let doublePointsActive = false;
  let extraTimeActive = false;

  // Power-ups counts
  let powerUps = {
    skip: 0,
    doublePoints: 0,
    extraTime: 0
  };

  // Unlock system
  const operations = ['addition', 'subtraction', 'multiplication', 'division'];
  const unlockThresholds = {
    subtraction: 50,
    multiplication: 120,
    division: 220
  };

  // Messages
  const mascotMessages = {
    default: [
      "Let's sharpen those math skills!",
      "Ready for your next challenge?",
      "You got this!",
      "Stay sharp, speedster!",
      "Math is your playground!"
    ],
    correct: [
      "Awesome! Keep it up!",
      "Right on! You're crushing it!",
      "Fantastic job!",
      "Math wizard in action!",
      "Brilliant answer!"
    ],
    wrong: [
      "Oops! Try again!",
      "Almost had it!",
      "Don't give up!",
      "Keep pushing!",
      "Mistakes help you learn!"
    ],
    powerup: [
      "Power-up activated!",
      "Use that boost wisely!",
      "Feeling unstoppable now!",
      "Let's speed this up!",
      "You got this!"
    ],
    unlock: [
      "You've unlocked a new operation!",
      "Look at you go!",
      "More math magic unlocked!",
      "New challenge awaits!",
      "Keep climbing!"
    ]
  };

  // Load progress
  function loadProgress() {
    const data = localStorage.getItem('arithmeticTrainerData');
    if (data) {
      try {
        const saved = JSON.parse(data);
        score = saved.score || 0;
        strikes = saved.strikes || 0;
        streak = saved.streak || 0;
        powerUps = saved.powerUps || powerUps;
        updateScoreboard();
        updatePowerupsUI();
      } catch {
        // ignore parse error
      }
    }
  }

  // Save progress
  function saveProgress() {
    localStorage.setItem('arithmeticTrainerData', JSON.stringify({
      score, strikes, streak, powerUps
    }));
  }

  // Text to speech
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }
  }

  // Generate a question based on currentOperation
  function generateQuestion() {
    canAnswer = true;
    messageEl.textContent = '';
    timeLeft = extraTimeActive ? 25 : 15;
    extraTimeActive = false; // reset after use
    updateTimerBar();

    let a, b, questionText, answer;

    switch(currentOperation) {
      case 'addition':
        a = randomInt(1, 30);
        b = randomInt(1, 30);
        answer = a + b;
        questionText = `${a} + ${b} = ?`;
        break;
      case 'subtraction':
        a = randomInt(10, 50);
        b = randomInt(1, a); // ensure no negative
        answer = a - b;
        questionText = `${a} - ${b} = ?`;
        break;
      case 'multiplication':
        a = randomInt(2, 12);
        b = randomInt(2, 12);
        answer = a * b;
        questionText = `${a} √ó ${b} = ?`;
        break;
      case 'division':
        b = randomInt(2, 12);
        answer = randomInt(2, 12);
        a = b * answer; // ensures clean division
        questionText = `${a} √∑ ${b} = ?`;
        break;
      default:
        a = 1; b = 1; answer = 2;
        questionText = '1 + 1 = ?';
    }

    currentAnswer = answer;
    questionEl.textContent = questionText;
    speak(questionText);

    // Generate answer choices
    generateAnswers(answer);

    // Start timer
    startTimer();
  }

  function generateAnswers(correctAnswer) {
    answersEl.innerHTML = '';
    let answersSet = new Set([correctAnswer]);

    while (answersSet.size < 4) {
      let wrongAnswer = currentAnswer + randomInt(-10, 10);
      if (wrongAnswer < 0) wrongAnswer = Math.abs(wrongAnswer) + 1;
      if (wrongAnswer !== correctAnswer) {
        answersSet.add(wrongAnswer);
      }
    }

    const answersArr = Array.from(answersSet);
    shuffleArray(answersArr);

    for (let ans of answersArr) {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = ans;
      btn.setAttribute('role', 'listitem');
      btn.addEventListener('click', () => selectAnswer(ans));
      answersEl.appendChild(btn);
    }
  }

  function selectAnswer(selected) {
    if (!canAnswer) return;
    canAnswer = false;
    stopTimer();

    if (selected === currentAnswer) {
      playCorrect();
    } else {
      playWrong();
    }
  }

  function playCorrect() {
    streak++;
    strikes = 0;
    let pointsEarned = 10;

    if (doublePointsActive) {
      pointsEarned *= 2;
      doublePointsActive = false;
      messageEl.textContent = "Double points used!";
    }

    score += pointsEarned;

    updateScoreboard();
    saveProgress();
    mascotSpeakRandom('correct');

    showConfetti();

    checkUnlocks();

    setTimeout(generateQuestion, 1500);
  }

  function playWrong() {
    strikes++;
    streak = 0;
    updateScoreboard();
    saveProgress();
    mascotSpeakRandom('wrong');

    if (strikes >= 3) {
      resetLevel();
    } else {
      setTimeout(generateQuestion, 1500);
    }
  }

  function resetLevel() {
    mascotEl.textContent = "3 strikes! Level reset, but you keep your unlocks!";
    streak = 0;
    strikes = 0;
    score = Math.max(score - 20, 0);
    updateScoreboard();
    saveProgress();
    setTimeout(generateQuestion, 2500);
  }

  function updateScoreboard() {
    scoreEl.textContent = score;
    strikesEl.textContent = strikes;
    streakEl.textContent = streak;
    updatePowerupsUI();
  }

  // Unlock operations based on score
  function checkUnlocks() {
    let unlockedOperations = ['addition'];
    if (score >= unlockThresholds.subtraction) unlockedOperations.push('subtraction');
    if (score >= unlockThresholds.multiplication) unlockedOperations.push('multiplication');
    if (score >= unlockThresholds.division) unlockedOperations.push('division');

    unlocksEl.textContent = 'Unlocked operations: ' + unlockedOperations.map(op => capitalize(op)).join(', ');

    // Auto switch to highest unlocked operation for challenge
    let newOperation = currentOperation;
    for (let op of operations.slice().reverse()) {
      if (unlockedOperations.includes(op)) {
        newOperation = op;
        break;
      }
    }

    if (newOperation !== currentOperation) {
      currentOperation = newOperation;
      mascotSpeakRandom('unlock');
    }

    // Grant power-ups on streak milestones
    if (streak > 0 && streak % 5 === 0) {
      grantRandomPowerup();
    }
  }

  // Power-up system
  function grantRandomPowerup() {
    const keys = Object.keys(powerUps);
    const randomPower = keys[Math.floor(Math.random() * keys.length)];
    powerUps[randomPower]++;
    messageEl.textContent = `You earned a ${capitalize(randomPower)} power-up! üéâ`;
    mascotSpeak("Power-up activated!");
    updatePowerupsUI();
    saveProgress();
  }

  function updatePowerupsUI() {
    skipBtn.textContent = `‚è≠Ô∏è Skip (${powerUps.skip})`;
    doublePointsBtn.textContent = `‚úåÔ∏è Double Points (${powerUps.doublePoints})`;
    extraTimeBtn.textContent = `‚è≥ Extra Time (${powerUps.extraTime})`;

    skipBtn.disabled = powerUps.skip === 0;
    doublePointsBtn.disabled = powerUps.doublePoints === 0;
    extraTimeBtn.disabled = powerUps.extraTime === 0;
  }

  skipBtn.addEventListener('click', () => {
    if (powerUps.skip > 0) {
      powerUps.skip--;
      messageEl.textContent = "Question skipped!";
      mascotSpeak("Skipping question.");
      updatePowerupsUI();
      saveProgress();
      generateQuestion();
    }
  });

  doublePointsBtn.addEventListener('click', () => {
    if (powerUps.doublePoints > 0) {
      powerUps.doublePoints--;
      doublePointsActive = true;
      messageEl.textContent = "Double points activated for next question!";
      mascotSpeak("Double points on!");
      updatePowerupsUI();
      saveProgress();
    }
  });

  extraTimeBtn.addEventListener('click', () => {
    if (powerUps.extraTime > 0) {
      powerUps.extraTime--;
      extraTimeActive = true;
      messageEl.textContent = "Extra time granted for next question!";
      mascotSpeak("Extra time given!");
      updatePowerupsUI();
      saveProgress();
    }
  });

  // Timer
  function startTimer() {
    clearInterval(timerInterval);
    updateTimerBar();
    timerInterval = setInterval(() => {
      timeLeft -= 0.1;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        mascotSpeak("Time's up!");
        selectAnswer(null); // Treat as wrong answer
      }
      updateTimerBar();
    }, 100);
  }

  function stopTimer() {
    clearInterval(timerInterval);
  }

  function updateTimerBar() {
    let percent = (timeLeft / (extraTimeActive ? 25 : 15)) * 100;
    if (percent < 0) percent = 0;
    timerFillEl.style.width = percent + '%';
  }

  // Helpers
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function shuffleArray(arr) {
    for(let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }
  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Mascot speech & messages
  function mascotSpeak(text) {
    mascotEl.textContent = text;
    speak(text);
  }

  function mascotSpeakRandom(type) {
    const list = mascotMessages[type] || mascotMessages.default;
    const msg = list[Math.floor(Math.random() * list.length)];
    mascotSpeak(msg);
  }

  // Confetti
  function showConfetti() {
    confettiContainer.style.display = 'block';
    for(let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 80%)`;
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = 2 + Math.random()*1.5 + 's';
      confetti.style.animationDelay = Math.random()*1 + 's';
      confetti.style.width = confetti.style.height = 5 + Math.random()*5 + 'px';
      confettiContainer.appendChild(confetti);

      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }
    setTimeout(() => {
      confettiContainer.style.display = 'none';
    }, 3000);
  }

  // Play sound effects
  function playSound(sound) {
    sound.currentTime = 0;
    sound.play().catch(() => {});
  }

  // Hook sounds to correct/wrong
  const originalPlayCorrect = playCorrect;
  function playCorrect() {
    playSound(correctSound);
    showConfetti();
    originalPlayCorrect();
  }
  const originalPlayWrong = playWrong;
  function playWrong() {
    playSound(wrongSound);
    originalPlayWrong();
  }

  // Initialize
  loadProgress();
  checkUnlocks();
  generateQuestion();

  // Accessibility: Stop speech on unload
  window.addEventListener('beforeunload', () => {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
    }
  });

})();
</script>

</body>
</html>
