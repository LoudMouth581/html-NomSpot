<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arithmetic Trainer</title>
<style>
  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #eef9ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  header {
    padding: 1rem 0;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    color: #f0d600;
    text-shadow: 0 0 10px #f0d600;
  }
  #game-container {
    background: #1e2a38;
    border-radius: 15px;
    padding: 20px 30px;
    width: 90vw;
    max-width: 480px;
    box-shadow: 0 0 25px #f0d600aa;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #mascot {
    width: 120px;
    height: 120px;
    margin-bottom: 10px;
    background: url('https://i.imgur.com/fGxAHgY.png') no-repeat center/contain;
    filter: drop-shadow(0 0 5px #f0d600);
  }
  #mascot-message {
    background: #0f2027cc;
    padding: 8px 15px;
    border-radius: 12px;
    min-height: 40px;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
  }
  #question {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: #f0d600;
    text-align: center;
  }
  #answers {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  .answer-btn {
    background: #203a43;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #eef9ff;
    box-shadow: 0 0 10px #f0d600bb;
    cursor: pointer;
    user-select: none;
    transition: transform 0.15s ease, background-color 0.3s ease;
    min-width: 80px;
    text-align: center;
  }
  .answer-btn:hover {
    background-color: #f0d600;
    color: #1e2a38;
    transform: scale(1.1);
  }
  #scoreboard {
    width: 100%;
    display: flex;
    justify-content: space-between;
    color: #f0d600;
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 15px;
  }
  #progress-bar {
    width: 100%;
    background: #203a43;
    border-radius: 15px;
    overflow: hidden;
    height: 18px;
    margin-bottom: 20px;
    box-shadow: inset 0 0 8px #f0d600aa;
  }
  #progress-fill {
    height: 100%;
    background: #f0d600;
    width: 0%;
    transition: width 0.3s ease;
  }
  #message {
    font-weight: 700;
    height: 24px;
    margin-bottom: 15px;
    min-height: 24px;
    text-align: center;
  }
  #powerups {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  .powerup-btn {
    background: #203a43;
    border-radius: 12px;
    padding: 10px 18px;
    font-weight: 700;
    color: #eef9ff;
    cursor: pointer;
    box-shadow: 0 0 10px #f0d600bb;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  .powerup-btn:disabled {
    opacity: 0.4;
    cursor: default;
  }
  .powerup-btn:hover:not(:disabled) {
    background-color: #f0d600;
    color: #1e2a38;
  }
  #level-display {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 15px;
    text-align: center;
    color: #f0d600;
  }
  #unlockables {
    width: 100%;
    background: #1e2a38;
    border-radius: 15px;
    padding: 10px;
    box-shadow: inset 0 0 15px #f0d600aa;
    color: #f0d600cc;
    font-weight: 600;
    font-size: 1rem;
    max-height: 120px;
    overflow-y: auto;
  }
  /* Confetti CSS-only */
  .confetti-piece {
    position: fixed;
    width: 10px; height: 10px;
    background-color: #f0d600;
    opacity: 0.9;
    pointer-events: none;
    animation: confetti-fall 1.2s ease forwards;
    border-radius: 2px;
  }
  @keyframes confetti-fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
  }

  @media (max-width: 480px) {
    #game-container {
      width: 95vw;
      padding: 15px 20px;
    }
    #mascot {
      width: 90px;
      height: 90px;
    }
    .answer-btn {
      min-width: 70px;
      font-size: 1.2rem;
      padding: 12px 18px;
    }
  }
</style>
</head>
<body>
<header>Arithmetic Master</header>

<div id="game-container" role="main" aria-live="polite">
  <div id="mascot" aria-label="Mascot"></div>
  <div id="mascot-message" aria-live="polite">Ready to master arithmetic? Let's start!</div>

  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Strikes: <span id="strikes">0</span>/3</div>
  </div>

  <div id="progress-bar" aria-label="Progress bar">
    <div id="progress-fill"></div>
  </div>

  <div id="question" aria-label="Math question" role="heading" aria-level="2">Loading question...</div>

  <div id="answers" role="list" aria-label="Answer choices"></div>

  <div id="message" aria-live="assertive"></div>

  <div id="powerups" aria-label="Power-ups">
    <button id="doublePointsBtn" class="powerup-btn" aria-pressed="false" title="Double your points on the next correct answer!">Double Points</button>
    <button id="skipBtn" class="powerup-btn" aria-pressed="false" title="Skip a question without penalty!">Skip Question</button>
  </div>

  <div id="unlockables" aria-live="polite" aria-label="Unlockable titles and badges">
    <strong>Unlockables:</strong>
    <ul id="unlockList"></ul>
  </div>
</div>

<script>
(() => {
  const scoreEl = document.getElementById('score');
  const levelEl = document.getElementById('level');
  const strikesEl = document.getElementById('strikes');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');
  const messageEl = document.getElementById('message');
  const progressFill = document.getElementById('progress-fill');
  const mascotMessage = document.getElementById('mascot-message');
  const unlockList = document.getElementById('unlockList');

  const doublePointsBtn = document.getElementById('doublePointsBtn');
  const skipBtn = document.getElementById('skipBtn');

  // Audio setup
  const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
  const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg');
  const levelUpSound = new Audio('https://actions.google.com/sounds/v1/cartoon/slide_whistle_to_drum_hit.ogg');

  // Text to Speech
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.cancel(); // cancel any ongoing speech
      speechSynthesis.speak(utterance);
    }
  }

  // Game state
  let score = 0;
  let level = 1;
  let strikes = 0;
  let streak = 0;
  let progress = 0; // 0 to 100%
  let doublePointsActive = false;
  let skipAvailable = 1;

  const unlockables = [
    { title: "Math Novice", threshold: 0, unlocked: false },
    { title: "Quick Thinker", threshold: 100, unlocked: false },
    { title: "Accuracy Ace", threshold: 250, unlocked: false },
    { title: "Speedster", threshold: 500, unlocked: false },
    { title: "Arithmetic Master", threshold: 1000, unlocked: false }
  ];

  const mascotsPhrases = {
    start: [
      "Ready to master arithmetic? Let's start!",
      "Math is fun! Let's do this!",
      "I believe in you! Show me what you've got!"
    ],
    correct: [
      "Great job!",
      "You nailed it!",
      "Awesome! Keep it up!",
      "You're on fire!"
    ],
    wrong: [
      "Oops, try again!",
      "Not quite, keep going!",
      "Don't give up!",
      "Almost there!"
    ],
    levelUp: [
      "Level up! You're getting better!",
      "Impressive! Next level unlocked!",
      "Keep up the great work!"
    ],
    streakBonus: [
      "Streak bonus! Keep rolling!",
      "Amazing accuracy!",
      "You're unstoppable!"
    ]
  };

  // Utilities
  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  function shuffleArray(arr) {
    for(let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i +1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  // Save and Load progress with localStorage
  function saveProgress() {
    localStorage.setItem('arithMasterSave', JSON.stringify({
      score, level, strikes, streak, unlockables, doublePointsActive, skipAvailable
    }));
  }
  function loadProgress() {
    const data = localStorage.getItem('arithMasterSave');
    if (!data) return;
    try {
      const obj = JSON.parse(data);
      score = obj.score || 0;
      level = obj.level || 1;
      strikes = obj.strikes || 0;
      streak = obj.streak || 0;
      doublePointsActive = obj.doublePointsActive || false;
      skipAvailable = obj.skipAvailable !== undefined ? obj.skipAvailable : 1;
      // Restore unlockables state if exists
      if (obj.unlockables && Array.isArray(obj.unlockables)) {
        unlockables.forEach(u => {
          const saved = obj.unlockables.find(x => x.title === u.title);
          if (saved) u.unlocked = saved.unlocked;
        });
      }
    } catch(e) {
      console.warn('Failed to load progress:', e);
    }
  }

  // Update UI elements
  function updateScoreboard() {
    scoreEl.textContent = score;
    levelEl.textContent = level;
    strikesEl.textContent = strikes;
    progressFill.style.width = progress + '%';

    doublePointsBtn.disabled = doublePointsActive;
    doublePointsBtn.setAttribute('aria-pressed', doublePointsActive.toString());
    skipBtn.disabled = skipAvailable < 1;
  }

  // Show unlockables list
  function updateUnlockablesUI() {
    unlockList.innerHTML = '';
    unlockables.forEach(u => {
      const li = document.createElement('li');
      li.textContent = `${u.unlocked ? '🏅' : '🔒'} ${u.title}`;
      unlockList.appendChild(li);
    });
  }

  // Generate a math question depending on level (mixed operations)
  function generateQuestion() {
    // Clear message & answers
    messageEl.textContent = '';
    answersEl.innerHTML = '';

    // Determine operation based on level (cycles every 4 levels)
    const operations = ['+', '-', '*', '/'];
    const opIndex = (level - 1) % operations.length;
    const operation = operations[opIndex];

    // Define difficulty parameters
    const baseMax = 10 + (level - 1) * 5; // increase difficulty with level

    // Generate operands and answer
    let a, b, correctAnswer;
    if (operation === '+') {
      a = randomInt(1, baseMax);
      b = randomInt(1, baseMax);
      correctAnswer = a + b;
    } else if (operation === '-') {
      a = randomInt(1, baseMax);
      b = randomInt(1, a); // ensure non-negative result
      correctAnswer = a - b;
    } else if (operation === '*') {
      a = randomInt(1, Math.min(baseMax, 12));
      b = randomInt(1, Math.min(baseMax, 12));
      correctAnswer = a * b;
    } else { // division
      b = randomInt(1, Math.min(baseMax, 12));
      correctAnswer = randomInt(1, Math.min(baseMax, 12));
      a = b * correctAnswer; // ensure divisible
    }

    // Create a simple word problem
    const words = {
      '+': `If you have ${a} apples and get ${b} more, how many apples do you have now?`,
      '-': `You have ${a} candies and eat ${b}. How many are left?`,
      '*': `If one pack has ${a} pencils, how many pencils in ${b} packs?`,
      '/': `You have ${a} cookies, and divide them equally among ${b} friends. How many cookies each friend gets?`
    };

    questionEl.textContent = words[operation];

    speak(words[operation]);

    // Generate multiple choice answers with one correct + 3 wrong
    let choices = new Set();
    choices.add(correctAnswer);
    while (choices.size < 4) {
      let wrongChoice = correctAnswer + randomInt(-5, 5);
      if (wrongChoice < 0 || choices.has(wrongChoice)) continue;
      choices.add(wrongChoice);
    }

    let choicesArr = Array.from(choices);
    shuffleArray(choicesArr);

    choicesArr.forEach(choice => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = choice;
      btn.setAttribute('role', 'listitem');
      btn.addEventListener('click', () => handleAnswer(choice, correctAnswer));
      answersEl.appendChild(btn);
    });

    // Reset timer for question
    startTimer();
  }

  // Timer & scoring bonus for speed
  let questionStartTime = 0;
  let timerId;
  const TIME_LIMIT_MS = 15000; // 15 seconds per question
  const WARNING_TIME_MS = 8000;

  function startTimer() {
    clearTimeout(timerId);
    questionStartTime = Date.now();
    // Could add visual timer or countdown here
    timerId = setTimeout(() => {
      messageEl.textContent = "Time's up! Strike added.";
      playSound(wrongSound);
      strikes++;
      streak = 0;
      updateScoreboard();
      checkReset();
      setTimeout(generateQuestion, 1500);
    }, TIME_LIMIT_MS);
  }

  function stopTimer() {
    clearTimeout(timerId);
  }

  // Handle answer click
  function handleAnswer(selected, correct) {
    stopTimer();
    if (selected === correct) {
      playCorrect();
    } else {
      playWrong();
    }
  }

  // Play sounds helper
  function playSound(audio) {
    audio.currentTime = 0;
    audio.play().catch(() => {}); // ignore errors if play interrupted
  }

  // Confetti animation (CSS only)
  function showConfetti() {
    for (let i=0; i<30; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti-piece');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
      confetti.style.animationDuration = 0.8 + Math.random() * 0.7 + 's';
      confetti.style.width = confetti.style.height = (5 + Math.random()*7) + 'px';
      confetti.style.top = '-10px';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 1500);
    }
  }

  // Mascot speaks randomly from category
  function mascotSpeakRandom(category) {
    const arr = mascotsPhrases[category];
    if (!arr) return;
    const phrase = arr[Math.floor(Math.random()*arr.length)];
    mascotMessage.textContent = phrase;
    speak(phrase);
  }

  // Power-ups
  doublePointsBtn.addEventListener('click', () => {
    if (!doublePointsActive) {
      doublePointsActive = true;
      doublePointsBtn.disabled = true;
      doublePointsBtn.setAttribute('aria-pressed', 'true');
      mascotMessage.textContent = "Double points ready for next correct answer!";
    }
  });
  skipBtn.addEventListener('click', () => {
    if (skipAvailable > 0) {
      skipAvailable--;
      updateScoreboard();
      mascotMessage.textContent = "Question skipped!";
      generateQuestion();
    }
  });

  // Correct answer flow
  function playCorrect() {
    playSound(correctSound);
    showConfetti();

    streak++;
    strikes = 0;

    // Calculate points based on speed
    const timeTaken = Date.now() - questionStartTime;
    let basePoints = 10;
    if (timeTaken < 5000) basePoints += 10; // bonus for quick answer
    else if (timeTaken < 10000) basePoints += 5;

    if (doublePointsActive) {
      basePoints *= 2;
      doublePointsActive = false;
      doublePointsBtn.disabled = false;
      doublePointsBtn.setAttribute('aria-pressed', 'false');
      mascotMessage.textContent = "Double points used!";
    }

    score += basePoints;

    // Increase progress bar
    progress += 20;
    if (progress > 100) progress = 100;

    updateScoreboard();
    saveProgress();
    mascotSpeakRandom('correct');

    // Check streak bonuses and quick fire rounds
    if (streak > 0 && streak % 3 === 0) {
      mascotMessage.textContent = "Quick fire round!";
      // Quick fire rounds: next 3 questions without skips or powerups (optional)
    }

    checkUnlocks();

    // Level up at score thresholds
    if (score >= level * 100) {
      levelUp();
    }

    setTimeout(generateQuestion, 1500);
  }

  // Wrong answer flow
  function playWrong() {
    playSound(wrongSound);
    streak = 0;
    strikes++;

    mascotSpeakRandom('wrong');
    updateScoreboard();
    saveProgress();

    checkReset();

    setTimeout(generateQuestion, 1500);
  }

  // Check if strikes hit limit
  function checkReset() {
    if (strikes >= 3) {
      mascotMessage.textContent = "3 strikes! Level reset.";
      strikes = 0;
      streak = 0;
      progress = 0;
      score = Math.max(0, score - 50); // penalty
      updateScoreboard();
      saveProgress();
      setTimeout(() => {
        generateQuestion();
      }, 2000);
    }
  }

  // Level up function
  function levelUp() {
    level++;
    progress = 0;
    levelUpSound.play();
    mascotSpeakRandom('levelUp');
    messageEl.textContent = `Level ${level} unlocked!`;
    updateScoreboard();
    saveProgress();
  }

  // Check unlockables based on score
  function checkUnlocks() {
    unlockables.forEach(u => {
      if (!u.unlocked && score >= u.threshold) {
        u.unlocked = true;
        mascotMessage.textContent = `Unlocked: ${u.title}!`;
        // Could play sound or animation here for unlock
        updateUnlockablesUI();
      }
    });
  }

  // Init game
  function init() {
    loadProgress();
    updateScoreboard();
    updateUnlockablesUI();
    generateQuestion();
    mascotSpeakRandom('start');
  }

  init();

  // Accessibility note: focus first answer button after generation
  answersEl.addEventListener('DOMNodeInserted', () => {
    const firstBtn = answersEl.querySelector('button.answer-btn');
    if (firstBtn) firstBtn.focus();
  });
})();
</script>
</body>
</html>
