<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empire of Echoes: Memory Runner</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #a0e8d3;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
    .clue-popup {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #111820;
      color: #00ff9c;
      border: 2px solid #00ff9c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff9c;
      z-index: 10;
      text-align: center;
      max-width: 300px;
      display: none;
    }
    .clue-popup img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>

<div id="cluePopup" class="clue-popup">
  <strong id="clueTitle">Clue Found!</strong>
  <p id="clueText"></p>
  <img id="clueGif" src="" alt="Clue image">
</div>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#111820',
    pixelArt: true,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 600 },
        debug: false
      }
    },
    scene: {
      preload,
      create,
      update
    }
  };

  let player, ground, cursors, clueBoxes, enemies;
  let playerSpeed = 160;
  const clues = [
    {
      title: "Memory Fragment: Alias",
      text: "DJ Phantom’s code names weren’t just for fun. They hid deeper moves.",
      gif: "https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif"
    },
    {
      title: "Memory Fragment: The Vault",
      text: "Some say a vault under the tower held the real truths...",
      gif: "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
    },
    {
      title: "Memory Fragment: Blackout Tape",
      text: "An unmarked tape found during the blackout — never aired.",
      gif: "https://media.giphy.com/media/3o7qE1YN7aBOFPRw8E/giphy.gif"
    }
  ];

  const game = new Phaser.Game(config);

  function preload() {
    this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
    this.load.image('box', 'https://labs.phaser.io/assets/sprites/crate.png');
    this.load.image('enemy', 'https://labs.phaser.io/assets/sprites/spikedball.png');
    this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', {
      frameWidth: 32, frameHeight: 48
    });
  }

  function create() {
    // Ground
    ground = this.physics.add.staticGroup();
    ground.create(400, 580, 'ground').setScale(2).refreshBody();

    // Player
    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.1);
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, ground);

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'turn',
      frames: [ { key: 'dude', frame: 4 } ],
      frameRate: 20
    });
    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
      frameRate: 10,
      repeat: -1
    });

    // Clue Boxes
    clueBoxes = this.physics.add.group();
    for (let i = 0; i < clues.length; i++) {
      const box = clueBoxes.create(400 + i * 300, 0, 'box');
      box.body.setBounce(0.6);
      box.setData('clueIndex', i);
    }
    this.physics.add.collider(clueBoxes, ground);
    this.physics.add.collider(player, clueBoxes, hitBox, null, this);

    // Enemies
    enemies = this.physics.add.group();
    const enemy1 = enemies.create(600, 500, 'enemy');
    enemy1.setBounce(1);
    enemy1.setVelocityX(100);
    enemy1.setCollideWorldBounds(true);

    this.physics.add.collider(enemies, ground);
    this.physics.add.collider(player, enemies, hitEnemy, null, this);

    // Controls
    cursors = this.input.keyboard.createCursorKeys();
  }

  function update() {
    // Always move right
    player.setVelocityX(playerSpeed);
    player.anims.play('right', true);

    // Jump
    if ((cursors.up.isDown || cursors.space.isDown) && player.body.touching.down) {
      player.setVelocityY(-400);
    }

    // Optional: if player falls off screen
    if (player.y > 600) {
      resetPlayer();
    }
  }

  function hitBox(player, box) {
    const index = box.getData('clueIndex');
    if (index !== null && clues[index]) {
      showClue(clues[index]);
      box.disableBody(true, true);
    }
  }

  function hitEnemy(player, enemy) {
    resetPlayer();
  }

  function resetPlayer() {
    player.setVelocity(0);
    player.setPosition(100, 450);
  }

  function showClue(clue) {
    const popup = document.getElementById('cluePopup');
    document.getElementById('clueTitle').textContent = clue.title;
    document.getElementById('clueText').textContent = clue.text;
    document.getElementById('clueGif').src = clue.gif;
    popup.style.display = 'block';

    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  }
</script>

</body>
</html>
