<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ú® HoloGrid Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f1c;
      --card: #141d2f;
      --accent: #00f7ff;
      --pink: #ff007a;
      --text: #e0e0e0;
      --glow: 0 0 10px var(--accent), 0 0 20px var(--accent);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, var(--pink), var(--accent));
      color: #000;
      text-shadow: 0 0 5px white;
      font-size: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.1);
      border: 1px solid var(--accent);
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: var(--glow);
    }

    .card h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }

    .card p {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .post-form {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card);
      border: 1px solid var(--pink);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 15px rgba(255, 0, 122, 0.1);
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 1rem;
      background: #000;
      color: var(--accent);
      border: 2px dashed var(--accent);
      border-radius: 8px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.7rem 1.2rem;
      background: var(--pink);
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px var(--pink);
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent);
      box-shadow: 0 0 15px var(--accent);
    }

    .reactions {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .reaction {
      cursor: pointer;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .reaction:hover {
      transform: scale(1.3);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.7rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>üöÄ HoloGrid Social Feed</header>

  <div class="post-form">
    <h2 style="color: var(--pink); margin-bottom: 1rem;">üí¨ Share Your Thoughts</h2>
    <textarea id="postInput" placeholder="Type something cool or weird... üåå"></textarea>
    <button onclick="createPost()">Post</button>
  </div>

  <div class="grid" id="feed"></div>

  <footer>ü™ê Built for dreamers. Copyright 2025.</footer>

  <script>
    const feed = document.getElementById('feed');
    const posts = JSON.parse(localStorage.getItem('holoPosts') || '[]');

    function renderPosts() {
      feed.innerHTML = '';
      posts.forEach((content, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = \`
          <h2>‚ú® Post #\${index + 1}</h2>
          <p>\${content}</p>
          <div class="reactions">
            <span class="reaction">‚ù§Ô∏è</span>
            <span class="reaction">üî•</span>
            <span class="reaction">üöÄ</span>
          </div>
        \`;
        feed.appendChild(card);
      });
    }

    function createPost() {
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if (!text) return;
      posts.unshift(text);
      localStorage.setItem('holoPosts', JSON.stringify(posts));
      input.value = '';
      renderPosts();
    }

    renderPosts();
  </script>

</body>
</html>
