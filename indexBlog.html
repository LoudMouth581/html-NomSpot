<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroForum: Community Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0b0f1a;
      --panel: #1e1e2f;
      --neon-blue: #00f0ff;
      --neon-pink: #ff00cc;
      --text: #e0e0f8;
    }
    *, *::before, *::after { box-sizing: border-box; padding: 0; margin: 0; }
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--bg-dark);
      color: var(--text);
      overflow-x: hidden;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0.1;
      z-index: -1;
    }
    header {
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      padding: 1.5rem;
      text-align: center;
      color: #000;
      text-shadow: 0 0 8px var(--neon-blue);
    }
    header h1 { font-size: 1.5rem; }
    .audio { display: none; }
    .container { display: flex; flex-wrap: wrap; max-width: 1200px; margin: 1rem auto; gap: 1rem; padding: 0 1rem; }
    .sidebar, .main {
      background: var(--panel);
      border: 2px solid var(--neon-blue);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px var(--neon-pink);
    }
    .sidebar { flex: 1 1 200px; }
    .sidebar nav a {
      display: block;
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      background: #000;
      color: var(--neon-blue);
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .sidebar nav a:hover { background: var(--neon-blue); color: #000; }
    .main { flex: 3; min-width: 300px; }
    .post, .comment, .comment { background: var(--panel); margin-bottom: 2rem; padding: 1rem; border-radius: 6px; border: 2px solid var(--neon-pink); }
    .post h2 { color: var(--neon-blue); }
    .post h5 { font-size: 0.65rem; margin: 0.2rem 0; }
    .tags span { background: var(--neon-pink); color: #000; padding: 0.2rem 0.5rem; font-size: 0.65rem; margin-right: 0.3rem; border-radius: 3px; }
    textarea { width: 100%; height: 80px; background: #000; color: var(--neon-blue); padding: 0.8rem; border: 2px dashed var(--neon-blue); border-radius: 4px; }
    button { padding: 0.6rem 1rem; background: var(--neon-pink); color: #000; border: none; cursor: pointer; margin-top: 0.5rem; border-radius: 4px; font-size: 0.75rem; }
    .comment-section h3 { margin-bottom: 0.5rem; }
    .comment { display: flex; gap: 1rem; }
    .comment img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--neon-blue); }
    .comment-body h4 { font-size: 0.75rem; color: var(--neon-pink); margin-bottom: 0.3rem; }
    .comment-body p { font-size: 0.75rem; }
    footer { background: var(--panel); padding: 1rem; text-align: center; font-size: 0.6rem; border-top: 2px solid var(--neon-blue); margin-top: 2rem; }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="bg" autoplay muted loop>
    <source src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.mp4" type="video/mp4">
  </video>
  <!-- 8-bit music -->
  <audio class="audio" autoplay loop>
    <source src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" type="audio/mpeg">
  </audio>

  <header>
    <h1>RetroForum Feed</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav>
        <a href="#home">Home</a>
        <a href="#trending">Trending</a>
        <a href="#post">New Post</a>
      </nav>
    </aside>

    <section class="main">
      <div class="post" id="postForm">
        <h2>What's on your mind?</h2>
        <textarea id="postContent" placeholder="Flight of flavors? Latest nommon adventure?"></textarea>
        <button onclick="addPost()">Post It</button>
      </div>

      <div id="postsContainer"></div>

      <section class="comment-section">
        <h3>Leave a Comment</h3>
        <textarea id="commentText" placeholder="Your tasty thoughts..."></textarea>
        <button onclick="addComment()">Comment</button>
        <div id="commentList"></div>
      </section>
    </section>
  </div>

  <footer>© 2025 RetroForum — Powered by pixels, taste & community</footer>

  <!-- Firebase (ready for integration) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // TODO: Replace with your config
    const firebaseConfig = { /* ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function syncPosts() {
      db.ref('posts').on('value', snapshot => {
        const data = snapshot.val() || [];
        posts = data;
        renderPosts();
      });
    }
    function syncComments() {
      db.ref('comments').on('value', snapshot => {
        comments = snapshot.val() || [];
        renderComments();
      });
    }
  </script>

  <script>
    let posts = JSON.parse(localStorage.getItem('posts')||'[]');
    let comments = JSON.parse(localStorage.getItem('comments')||'[]');

    function renderPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';
      posts.forEach((p, idx) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `<h2>Post #${idx+1}</h2><p>${p}</p>`;
        container.appendChild(div);
      });
    }

    function renderComments() {
      const list = document.getElementById('commentList');
      list.innerHTML = '';
      comments.forEach((c, idx) => {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `<img src="https://via.placeholder.com/50"><div class="comment-body"><h4>Commenter</h4><p>${c}</p></div>`;
        list.appendChild(div);
      });
    }

    function addPost() {
      const txt = document.getElementById('postContent').value;
      if (!txt.trim()) return;
      posts.push(txt);
      localStorage.setItem('posts', JSON.stringify(posts));
      renderPosts();
      document.getElementById('postContent').value = '';
      // Optionally sync with Firebase here
    }

    function addComment() {
      const txt = document.getElementById('commentText').value;
      if (!txt.trim()) return;
      comments.push(txt);
      localStorage.setItem('comments', JSON.stringify(comments));
      renderComments();
      document.getElementById('commentText').value = '';
      // Optionally sync with Firebase here
    }

    window.onload = () => {
      renderPosts();
      renderComments();
      // syncPosts();
      // syncComments();
    };
  </script>
</body>
</html>
