<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Empire of Echoes: Mystery Escape</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #a0e8d3;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      image-rendering: pixelated;
    }
    .clue-popup {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #111820;
      color: #00ff9c;
      border: 2px solid #00ff9c;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff9c;
      z-index: 10;
      text-align: center;
      max-width: 300px;
      display: none;
    }
    .clue-popup img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>

<!-- Clue popup (appears when hitting boxes) -->
<div id="cluePopup" class="clue-popup">
  <strong id="clueTitle">Clue Found!</strong>
  <p id="clueText"></p>
  <img id="clueGif" src="" alt="Clue image">
</div>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#111820',
    pixelArt: true,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 500 },
        debug: false
      }
    },
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  const game = new Phaser.Game(config);

  let player, cursors, clueBoxes;
  let cluesFound = 0;

  const clues = [
    {
      title: "Scroll #1: The Phantom Alias",
      text: "DJ Phantom changed names weekly — misdirection or madness?",
      gif: "https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif"
    },
    {
      title: "Scroll #2: Epsten’s Whisper",
      text: "His name was never spoken, but always heard... echoing.",
      gif: "https://media.giphy.com/media/xT0xeJpnrWC4XWblEk/giphy.gif"
    },
    {
      title: "Scroll #3: Midnight Karaoke",
      text: "Caught singing off-key while plotting power plays.",
      gif: "https://media.giphy.com/media/3o7qE1YN7aBOFPRw8E/giphy.gif"
    }
  ];

  function preload() {
    this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
    this.load.image('box', 'https://labs.phaser.io/assets/sprites/crate.png');
    this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', {
      frameWidth: 32, frameHeight: 48
    });
  }

  function create() {
    // Ground
    const ground = this.physics.add.staticGroup();
    ground.create(400, 580, 'ground').setScale(2).refreshBody();

    // Player
    player = this.physics.add.sprite(100, 450, 'dude');
    player.setBounce(0.1);
    player.setCollideWorldBounds(true);
    this.physics.add.collider(player, ground);

    // Player animations
    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
      frameRate: 10,
      repeat: -1
    });
    this.anims.create({
      key: 'turn',
      frames: [ { key: 'dude', frame: 4 } ],
      frameRate: 20
    });
    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
      frameRate: 10,
      repeat: -1
    });

    // Clue boxes
    clueBoxes = this.physics.add.group();
    for (let i = 0; i < clues.length; i++) {
      const box = clueBoxes.create(200 + i * 200, 0, 'box');
      box.body.setBounce(0.6);
      box.setData('clueIndex', i);
    }
    this.physics.add.collider(clueBoxes, ground);
    this.physics.add.collider(player, clueBoxes, hitBox, null, this);

    cursors = this.input.keyboard.createCursorKeys();
  }

  function update() {
    if (cursors.left.isDown) {
      player.setVelocityX(-160);
      player.anims.play('left', true);
    } else if (cursors.right.isDown) {
      player.setVelocityX(160);
      player.anims.play('right', true);
    } else {
      player.setVelocityX(0);
      player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
      player.setVelocityY(-330);
    }
  }

  function hitBox(player, box) {
    const index = box.getData('clueIndex');
    if (index !== null && clues[index]) {
      showClue(clues[index]);
      box.disableBody(true, true);
    }
  }

  function showClue(clue) {
    const popup = document.getElementById('cluePopup');
    document.getElementById('clueTitle').textContent = clue.title;
    document.getElementById('clueText').textContent = clue.text;
    document.getElementById('clueGif').src = clue.gif;
    popup.style.display = 'block';

    setTimeout(() => {
      popup.style.display = 'none';
    }, 5000);
  }
</script>

</body>
</html>
